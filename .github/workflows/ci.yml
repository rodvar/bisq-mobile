name: BisqApps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # --- Ktlint Check (runs in parallel with build) ---
  ktlint:
    name: Ktlint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21 (Azul Zulu)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create fake local.properties
        run: |
          echo "KEYSTORE_PATH=/path/to/keystore" > local.properties
          echo "KEYSTORE_PASSWORD=yourKeystorePassword" >> local.properties
          echo "KEY_ALIAS=yourKeyAlias" >> local.properties
          echo "CLI_KEY_ALIAS=yourCliKeyAlias" >> local.properties
          echo "KEY_PASSWORD=yourKeyPassword" >> local.properties
          echo "CLI_KEY_PASSWORD=yourCliKeyPassword" >> local.properties

      - name: Run ktlint check
        run: ./gradlew ktlintCheck -Pkotlin.native.ignoreDisabledTargets=true

  # --- Common Build & Test (runs for all PRs, including forks) ---
  build:
    name: Build & Test (No Secrets)
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21 (Azul Zulu)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Kotlin/Native (konan) (Mac only)
        if: startsWith(matrix.os, 'macos')
        uses: actions/cache@v4
        with:
          path: |
            ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-


      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create fake local.properties
        run: |
          echo "KEYSTORE_PATH=/path/to/keystore" > local.properties
          echo "KEYSTORE_PASSWORD=yourKeystorePassword" >> local.properties
          echo "KEY_ALIAS=yourKeyAlias" >> local.properties
          echo "CLI_KEY_ALIAS=yourCliKeyAlias" >> local.properties
          echo "KEY_PASSWORD=yourKeyPassword" >> local.properties
          echo "CLI_KEY_PASSWORD=yourCliKeyPassword" >> local.properties

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0" "ndk;26.1.10909125"

      - name: Set up Xcode (Mac only)
        if: startsWith(matrix.os, 'macos')
        run: |
          sudo xcode-select -s /Applications/Xcode.app || true
          xcodebuild -version

      - name: Run Android Tests (Ubuntu only)
        if: startsWith(matrix.os, 'ubuntu')
        env:
          CI: true
        run: ./gradlew clean test --no-configuration-cache -x :apps:nodeApp:test --info

      - name: Run Kover Verification (Ubuntu only, excluding nodeApp)
        if: startsWith(matrix.os, 'ubuntu')
        run: ./gradlew koverVerify koverXmlReport --no-configuration-cache -x :apps:nodeApp:koverVerify -x :apps:nodeApp:koverXmlReport -x :apps:nodeApp:koverGenerateArtifact --info

      - name: Check diff coverage on PRs (Ubuntu only, excluding nodeApp)
        if: startsWith(matrix.os, 'ubuntu') && github.event_name == 'pull_request'
        run: |
          pip install diff-cover==10.2.0

          # Ensure compare branch exists for diff-cover
          git fetch origin main

          # Use smart diff coverage analyzer
          chmod +x scripts/analyze-diff-coverage.sh
          ./scripts/analyze-diff-coverage.sh origin/main build/reports/kover/report.xml

      - name: Upload diff coverage report (Ubuntu only)
        if: always() && startsWith(matrix.os, 'ubuntu') && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: diff-coverage-report-no-secrets
          retention-days: 30
          path: build/reports/diff-cover/diff-cover.html

      - name: Generate dummy framework for CocoaPods (Mac only)
        if: startsWith(matrix.os, 'macos')
        run: ./gradlew :apps:clientApp:generateDummyFramework

      - name: Android compile-only (Mac only)
        if: startsWith(matrix.os, 'macos')
        run: ./gradlew :apps:clientApp:assembleDebug -x test -x lint

