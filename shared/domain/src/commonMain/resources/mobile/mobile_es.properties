mobile.reputation.info=El modelo de seguridad de Bisq Easy se basa en la reputación del vendedor. Esto se debe a que durante un comercio, el comprador envía primero la cantidad en fiat, por lo tanto, el vendedor necesita proporcionar reputación para establecer un nivel de seguridad.\n\nUn vendedor puede hacer y aceptar ofertas hasta la cantidad derivada de su puntuación de reputación.\nSe calcula de la siguiente manera:
mobile.reputation.buildReputation.intro.part1.formula.output=Monto máximo de comercio *
mobile.reputation.buildReputation.intro.part1.formula.input=Puntuación de Reputación
mobile.reputation.buildReputation.intro.part1.formula.footnote=* Monto de comercio en USD convertido a la moneda utilizada.
mobile.reputation.learnMoreAtWiki=Más información sobre la reputación en el wiki de Bisq.
mobile.reputation.learnMore.part1=Más información sobre la reputación en la Wiki de Bisq.
mobile.reputation.learnMore.part2=Wiki de Bisq
mobile.reputation.burnedBsq.howToHeadline=¿Cómo quemar BSQ?
mobile.reputation.burnedBsq.howTo=- Requisitos: la aplicación de escritorio Bisq 1 y algo de BSQ.\n- Copia tu 'ID de perfil'\n- Abre Bisq 1 y ve a 'DAO/PRUEBA DE QUEMA' y pega el valor copiado en el campo 'pre-imagen'.\n- Ingresa la cantidad de BSQ que deseas quemar.\n- Publica la transacción de Burn BSQ.\n- Después de la confirmación de la blockchain, tu reputación será visible en tu perfil.
mobile.reputation.bond.howToHeadline=¿Cómo configurar un bono de BSQ?
mobile.reputation.bond.howTo=- Requisitos: la aplicación de escritorio Bisq 1 y algo de BSQ.\n- Copia tu 'ID de perfil'\n- Abre Bisq 1 y ve a 'DAO/BONDING/REPUTACIÓN EN GARANTÍA' y pega el valor copiado en el campo 'sal'.\n- Ingresa la cantidad de BSQ que deseas bloquear y el tiempo de bloqueo (50 000 bloques).\n- Publica la transacción de bloqueo.\n- Después de la confirmación en la blockchain, tu reputación se hará visible en tu perfil.
