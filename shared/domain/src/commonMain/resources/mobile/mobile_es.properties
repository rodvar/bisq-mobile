mobile.terms.point1=1. El usuario es responsable de usar el software en cumplimiento con las leyes locales. No uses el software si usarlo no es legal en tu jurisdicción.\n\n
mobile.terms.point2=2. Cualquier precio de mercado, estimación de tarifas de red, u otros datos obtenidos de servidores operados por la DAO de Bisq se proporcionan en una base 'tal como es, según disponibilidad' sin representación o garantía de ningún tipo. Es tu responsabilidad verificar cualquier dato proporcionado con respecto a inexactitudes u omisiones.\n\n
mobile.terms.point3=3. Cualquier método de pago Fiat conlleva un riesgo potencial de contracargo bancario. Al aceptar el \"Acuerdo de Usuario\" el usuario confirma estar consciente de esos riesgos y en ningún caso reclamará responsabilidad legal a los autores o poseedores de derechos de autor del software.\n\n
mobile.terms.point4=4. Cualquier disputa, controversia o reclamo que surja de o se relacione con el uso del software será resuelto por arbitraje de acuerdo con las reglas de arbitraje de Bisq como estén en vigor en ese momento. El arbitraje se conduce en línea. El idioma a usar en los procedimientos de arbitraje será inglés si no se establece lo contrario.\n\n
mobile.terms.point5=5. En ningún evento, a menos que sea por daños causados por actos de intención y negligencia grave, daños resultantes de lesiones personales, o daños que surjan de otras instancias donde la responsabilidad sea requerida por la ley aplicable o acordada por escrito, ningún desarrollador, poseedor de derechos de autor y/o cualquier otra parte que modifique y/o transmita el software como se permite arriba o facilite su operación, será responsable por daños, incluyendo cualquier daño general, especial, incidental o consecuencial que surja del uso o incapacidad de usar el software (incluyendo pero no limitado a pérdida de datos o datos siendo renderizados inexactos o pérdidas sostenidas por ti o terceras partes o una falla del software para operar con cualquier otro software), incluso si tal desarrollador, poseedor de derechos de autor y/o otra parte ha sido advertida de la posibilidad de tales daños.\n\n
mobile.terms.point6=6. El usuario confirma que ha leído y acordado las reglas con respecto al proceso de disputa:
mobile.rules1=Usa el ID de intercambio para el campo "Motivo del pago". NUNCA incluyas términos como 'Bisq' o 'Bitcoin'
mobile.rules2=Si el banco del remitente de fiat cobra tarifas, el remitente (comprador de BTC) debe cubrir las tarifas.
mobile.rules3=En caso de mediación, debes cooperar con el mediador y responder a cada mensaje dentro de las 48 horas.
mobile.rules4=El mediador no tiene poder de ejecución sobre el comercio. Solo puede ayudar a los comerciantes a llegar a una resolución cooperativa.
mobile.rules5=En caso de evidencia clara de una estafa o violación grave de las reglas de comercio, el mediador puede prohibir al comerciante que se comporta mal y, en caso de que el comerciante fuera el vendedor de Bitcoin y utilizara 'Edad de cuenta' o 'testigo de edad de cuenta firmada' como fuente de reputación, también será prohibido en Bisq 1. Si el vendedor ha utilizado 'BSQ en garantías' como fuente de reputación, el mediador informará del incidente a la DAO y hará una propuesta para confiscar su BSQ en garantías.
