settings.network.transport.options.clearOnly=Chỉ Clearnet
settings.network.transport.options.info=Khi cả Tor và I2P được chọn, Bisq sử dụng hai mạng phủ riêng tư song song để tăng cường khả năng phục hồi và hiệu suất.\nTin nhắn được truyền qua cả hai mạng đồng thời, dẫn đến việc giao hàng nhanh hơn và khả năng nhận thành công cao hơn.\nNếu một mạng bị ảnh hưởng bởi cuộc tấn công DDoS, Bisq có thể tiếp tục hoạt động qua mạng còn lại, đảm bảo liên lạc không bị gián đoạn.

settings.network.transport.options.i2pOnly.warn=Sử dụng chỉ I2P có thể giảm độ tin cậy của mạng. Để có trải nghiệm tốt nhất, chúng tôi khuyên bạn nên bật cả Tor và I2P.\n\nBạn có muốn tiếp tục với chỉ I2P không?
settings.network.transport.options.i2pOnly.accept=Có, tôi muốn tiếp tục với chỉ I2P
settings.network.transport.options.i2pOnly.cancel=Không, tôi thích Tor và I2P

settings.network.transport.options.torOnly.warn=Sử dụng chỉ Tor có thể giảm độ tin cậy của mạng so với chế độ kết hợp giữa Tor và I2P.\n\nBạn có muốn tiếp tục với chỉ Tor không?
settings.network.transport.options.torOnly.accept=Có, tôi muốn tiếp tục chỉ với Tor
settings.network.transport.options.torOnly.cancel=Không, tôi thích Tor và I2P

settings.network.i2p.headline=Tùy chọn I2P
settings.network.i2p.useEmbedded=Sử dụng bộ định tuyến nhúng

settings.network.i2p.useEmbedded.info=Khi sử dụng bộ định tuyến I2P nhúng, thời gian khởi động sẽ lâu hơn, và nếu bạn thường xuyên khởi động và tắt Bisq, độ ổn định mạng có thể bị ảnh hưởng.\nBộ định tuyến có thể bị đánh dấu là không đáng tin cậy bởi mạng I2P.\n\nĐể tránh những vấn đề này, bạn có thể cài đặt bộ định tuyến I2P chính thức từ https://geti2p.net hoặc sử dụng Bộ định tuyến I2P của Bisq, bộ định tuyến này sẽ tiếp tục hoạt động sau khi Bisq được đóng lại. Điều này cung cấp thời gian khởi động nhanh hơn và, tùy thuộc vào cấu hình mạng của bạn, cho phép bộ định tuyến của bạn đóng góp hiệu quả hơn vào mạng I2P.

settings.network.i2p.useEmbedded.warn=Khi sử dụng bộ định tuyến I2P nhúng, thời gian khởi động lâu hơn, và việc khởi động lại thường xuyên Bisq có thể làm giảm độ ổn định của mạng.\nBộ định tuyến có thể bị đánh dấu là không đáng tin cậy bởi mạng I2P.\n\nĐể tránh những vấn đề này, bạn có thể cài đặt bộ định tuyến I2P chính thức từ https://geti2p.net hoặc sử dụng Bộ định tuyến I2P của Bisq, cái mà vẫn hoạt động sau khi Bisq được đóng lại. Điều này cung cấp thời gian khởi động nhanh hơn và, tùy thuộc vào cấu hình mạng của bạn, cho phép bộ định tuyến của bạn đóng góp hiệu quả hơn vào mạng I2P.\n\nBạn có chắc chắn muốn tiếp tục sử dụng bộ định tuyến nhúng không?
settings.network.i2p.useEmbedded.warn.accept=Có, tôi muốn sử dụng bộ định tuyến nhúng
settings.network.i2p.useEmbedded.warn.cancel=Không, tôi thích sử dụng bộ định tuyến bên ngoài

