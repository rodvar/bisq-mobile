mobile.reputation.info=Модель безопасности Bisq Easy основывается на репутации продавца. Это связано с тем, что во время сделки покупатель сначала отправляет сумму в фиатной валюте, поэтому продавец должен предоставить репутацию для установления определённого уровня безопасности.\n\nПродавец может делать и принимать предложения до суммы, полученной из его оценки репутации.\nОна рассчитывается следующим образом:
mobile.reputation.buildReputation.intro.part1.formula.output=Макс. сумма сделки *
mobile.reputation.buildReputation.intro.part1.formula.input=Оценка репутации
mobile.reputation.buildReputation.intro.part1.formula.footnote=* Сумма сделки в USD, конвертированная в используемую валюту.
mobile.reputation.learnMoreAtWiki=Узнать больше о репутации на вики Bisq.
mobile.reputation.learnMore.part1=Узнать больше о репутации на вики Bisq.
mobile.reputation.learnMore.part2=Вики Bisq
mobile.reputation.burnedBsq.howToHeadline=Как сжечь BSQ?
mobile.reputation.burnedBsq.howTo=- Требования: приложение Bisq 1 для настольных ПК и немного BSQ.\n- Скопируйте ваш 'ID профиля'\n- Откройте Bisq 1 и перейдите в 'DAO/ДОКАЗАТЕЛЬСТВО СЖИГАНИЯ' и вставьте скопированное значение в поле 'предварительное изображение'.\n- Введите количество BSQ, которое вы хотите сжечь.\n- Опубликуйте транзакцию по сжиганию BSQ.\n- После подтверждения в блокчейне ваша репутация станет видимой в вашем профиле.
mobile.reputation.bond.howToHeadline=Как настроить связь BSQ?
mobile.reputation.bond.howTo=- Требования: приложение Bisq 1 для настольных ПК и немного BSQ.\n- Скопируйте ваш 'ID профиля'\n- Откройте Bisq 1 и перейдите в 'DAO/БОНДИРОВАНИЕ/СВЯЗАННАЯ РЕПУТАЦИЯ' и вставьте скопированное значение в поле 'соль'.\n- Введите количество BSQ, которое вы хотите заблокировать, и время блокировки (50 000 блоков).\n- Опубликуйте транзакцию блокировки.\n- После подтверждения в блокчейне ваша репутация станет видимой в вашем профиле.
