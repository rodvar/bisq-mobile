mobile.terms.point1=Пользователь несёт ответственность за использование программного обеспечения в соответствии с местными законами. Не используйте программное обеспечение, если его использование незаконно в вашей юрисдикции.
mobile.terms.point2=Любые рыночные цены, оценки сетевых комиссий или другие данные, полученные с серверов, управляемых Bisq DAO, предоставляются на основе 'как есть, как доступно' без каких-либо заявлений или гарантий. Вы отвечаете за проверку любых предоставленных данных на предмет неточностей или упущений.
mobile.terms.point3=Любой способ оплаты фиатной валютой несёт потенциальный риск банковского чарджбэка. Принимая "Пользовательское соглашение", пользователь подтверждает, что осознаёт эти риски и ни в коем случае не будет предъявлять юридическую ответственность авторам или обладателям авторских прав на программное обеспечение.
mobile.terms.point4=Любой спор, контроверсия или претензия, возникающие в связи с использованием программного обеспечения, должны разрешаться путём арбитража в соответствии с действующими правилами арбитража Bisq. Арбитраж проводится онлайн. Языком арбитражного разбирательства является английский, если не указано иное.
mobile.terms.point5=Ни при каких обстоятельствах, за исключением ущерба, причинённого умышленными действиями и грубой небрежностью, ущерба, вызванного телесными повреждениями, или ущерба, вытекающего из других случаев, когда ответственность требуется применимым законом или согласована в письменном виде, любой разработчик, обладатель авторских прав и/или любая другая сторона, которая изменяет и/или передаёт программное обеспечение, как разрешено выше, или способствует его работе, не несёт ответственности за ущерб, включая любой общий, специальный, случайный или косвенный ущерб, возникающий в результате использования или невозможности использования программного обеспечения (включая, но не ограничиваясь потерей данных или неточностью данных, или потерями, понесёнными вами или третьими лицами, или неспособностью программного обеспечения работать с любым другим программным обеспечением), даже если такой разработчик, обладатель авторских прав и/или другая сторона были уведомлены о возможности такого ущерба.
mobile.terms.point6=Пользователь подтверждает, что он прочитал и согласился с правилами, касающимися процесса разрешения споров:
mobile.rules1=Используйте ID сделки для поля "причина платежа". НИКОГДА не включайте такие термины, как 'Bisq' или 'Bitcoin'
mobile.rules2=Если банк отправителя фиатных средств взимает комиссии, отправитель (покупатель BTC) должен покрыть комиссии.
mobile.rules3=В случае медиации вы должны сотрудничать с медиатором и отвечать на каждое сообщение в течение 48 часов.
mobile.rules4=Медиатор не имеет принудительной власти над сделкой. Он может только помочь трейдерам прийти к совместному решению.
mobile.rules5=В случае явных доказательств мошенничества или серьёзного нарушения правил торговли медиатор может заблокировать нарушившего трейдера, а в случае, если трейдер был продавцом Bitcoin и использовал 'возраст аккаунта' или 'подписанное свидетельство возраста аккаунта' как источник репутации, он также будет заблокирован в Bisq 1. Если продавец использовал 'связанные BSQ' как источник репутации, медиатор сообщит о случае в DAO и внесёт предложение о конфискации их связанных BSQ.
