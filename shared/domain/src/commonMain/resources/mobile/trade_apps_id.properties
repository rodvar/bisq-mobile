# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Tergantung pada metode transfer fiat yang digunakan. Transfer fiat online biasanya mengungkapkan identitas kepada rekan perdagangan. Di sisi Bitcoin, hal ini dibatasi oleh keterbatasan privasi Bitcoin dan tergantung pada perilaku pengguna (menghindari penggabungan koin dari beberapa perdagangan meningkatkan privasi). Lihat wiki Bisq untuk informasi lebih lanjut.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Pengguna perlu memiliki sejumlah kecil Bitcoin untuk mengunci setoran keamanan. Dapat secepat waktu konfirmasi blockchain atau hingga beberapa hari tergantung pada metode pembayaran fiat.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=Berdasarkan MuSig, pertukaran Atomic, dan Taproot, hanya memerlukan satu transaksi
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Secara konseptual, ini mengikuti protokol perdagangan yang digunakan di Bisq 1, berdasarkan setoran keamanan dan proses penyelesaian sengketa.\n- Ini mengurangi jumlah transaksi dari 4 menjadi 1.\n- Meningkatkan privasi dengan membuat transaksi setoran terlihat seperti transaksi 'bayar-ke-pubKey-hash' standar.\n- Ini menghindari masalah bahwa penjual perlu membuka arbitrase jika pembeli tidak melepaskan setoran keamanan setelah perdagangan. Pertukaran Atomic akan memastikan penjual dapat mengambil kembali setoran mereka bahkan tanpa kerja sama dari pembeli.\n- Dalam kasus rekan perdagangan yang tidak responsif, struktur transaksi pembayaran multi-tahap memastikan bahwa tidak diperlukan arbitrase dan penggantian oleh DAO.\n- Taproot memberikan lebih banyak fleksibilitas dan privasi.\n- Temukan lebih banyak detail di: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig diharapkan siap untuk rilis pada Q4/2025.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Keamanan yang cukup baik untuk jumlah perdagangan nilai menengah\n+ Dibandingkan dengan Bisq Easy, properti keamanan lebih baik dan jumlah yang lebih tinggi dapat diperdagangkan. Jumlah yang lebih tinggi membawa harga perdagangan lebih dekat ke tarif pasar.\n+ Mampu menangani sistem warisan dunia fiat
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Kedua trader perlu memiliki BTC untuk setoran keamanan\n- Node pembuat Bisq perlu online karena proses pengambilan tawaran bersifat interaktif\n- Karena transfer fiat dilakukan pada sistem warisan seperti transfer bank, ia mewarisi semua kekurangan tersebut, seperti risiko chargeback, transfer lambat, dan paparan privasi kepada rekan ketika rincian transfer bank mengandung nama asli. Meskipun berbagai kekurangan tersebut dapat diminimalkan dengan menggunakan metode pembayaran yang memiliki risiko chargeback rendah, cepat atau instan, dan menggunakan ID akun atau email alih-alih nama asli. Metode pembayaran tertentu sepenuhnya menghindari sistem perbankan seperti uang tunai melalui pos atau perdagangan tatap muka.


