tradeApps.LIGHTNING_ESCROW.pro=+ Dibandingkan dengan Bisq Easy, sifat keamanan lebih baik dan jumlah yang lebih tinggi dapat diperdagangkan. Jumlah yang lebih tinggi membawa harga perdagangan lebih dekat ke tarif pasar.\n+ Transfer Bitcoin hampir instan\n+ Biaya transaksi (routing) sangat rendah
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Perlu menjalankan node Lightning\n- Kedua trader perlu memiliki BTC (di Lightning) untuk setoran keamanan.\n- Node Bisq pembuat perlu online karena proses pengambilan penawaran bersifat interaktif.\n- Karena transfer Fiat dilakukan pada sistem warisan seperti transfer bank, ini mewarisi semua kelemahan tersebut, seperti risiko chargeback, transfer lambat, dan paparan privasi kepada pihak lain ketika rincian transfer bank mengandung nama asli. Meskipun berbagai kelemahan tersebut dapat diminimalkan dengan menggunakan metode pembayaran yang memiliki risiko chargeback rendah, cepat atau instan, dan menggunakan ID akun atau email alih-alih nama asli. Metode pembayaran tertentu sepenuhnya menghindari sistem perbankan seperti uang tunai melalui pos atau perdagangan tatap muka.


