# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Ini didasarkan pada beberapa pembayaran Lightning dan membagi rahasia untuk HTLC untuk membangun pengaturan yang aman di mana pihak ketiga menjamin bahwa para pedagang bertindak adil. Ini menggunakan sirkuit yang teracak untuk mencapai komputasi multi pihak yang aman.\n\nPengguna perlu menjalankan node Lightning yang dikonfigurasi dengan aplikasi Bisq.\n\nSecara konseptual, ini mirip dengan protokol Bisq MuSig tetapi alih-alih transaksi MuSig, ia menggunakan pengaturan 3 pihak ini dan alih-alih Bitcoin on-chain, ia menggunakan Bitcoin di Jaringan Lightning.
