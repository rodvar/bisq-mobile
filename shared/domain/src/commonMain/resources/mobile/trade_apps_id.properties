## LIQUID_SWAP
######################################################

# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Liquid Swaps
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Perdagangkan aset berbasis Liquid seperti USDT dan BTC-L dengan pertukaran atom di jaringan Liquid
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Aset Likuid
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Keamanan tertinggi dengan menggunakan kontrak pintar di blockchain yang sama.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid mendukung transaksi rahasia, sehingga tidak mengungkapkan jumlah di blockchain.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Pengguna perlu menginstal dan mengonfigurasi dompet Elements untuk Liquid. Setelah diinstal, sangat nyaman untuk digunakan.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Protokol perdagangan berbasis atomic swap di side-chain Liquid untuk memperdagangkan aset Liquid apa pun
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Untuk menggunakan pertukaran Liquid, pengguna perlu menginstal dan menjalankan dompet Elements serta mengkonfigurasinya, sehingga dapat diakses dari aplikasi Bisq.\n\nAset yang paling banyak digunakan di Liquid adalah USDT (Tether), sebuah stable coin yang dipatok pada USD. Meskipun ini tidak dapat dibandingkan dengan sesuatu seperti Bitcoin, ia memiliki banyak keuntungan dibandingkan Fiat USD yang biasanya melibatkan transfer bank dengan semua masalah dan ketidaknyamanan dari sistem Fiat yang sudah ada.\n\nL-BTC mungkin digunakan di sisi lain perdagangan yang merupakan pengganti Bitcoin di jaringan Liquid. Untuk mengonversi Bitcoin ke L-BTC, seseorang perlu mengirim Bitcoin ke alamat peg-in dan akan menerima L-BTC setelah 102 konfirmasi untuk itu. Kembali dari L-BTC ke Bitcoin (peg-out) bekerja dengan cara yang mirip tetapi memerlukan otorisasi dari federasi Liquid yang merupakan sekelompok perusahaan dan individu di ruang Bitcoin. Jadi, ini bukan proses yang sepenuhnya tanpa kepercayaan.\n\nSeseorang harus menghindari membandingkan aset Liquid dengan sifat Bitcoin. Ini menargetkan kasus penggunaan lain dan tidak dapat memenuhi tingkat desentralisasi dan ketahanan sensor yang tinggi dari Bitcoin. Ini dapat dilihat sebagai alternatif untuk produk keuangan tradisional. Dengan menggunakan teknologi blockchain, ia menghindari perantara klasik, meningkatkan keamanan dan privasi, serta memberikan pengalaman pengguna yang lebih baik.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swaps masih dalam pengembangan. Diharapkan akan dirilis pada Q3/2027.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Transaksi rahasia memberikan privasi yang baik\n+ Waktu konfirmasi cepat sekitar 1 menit\n+ Biaya transaksi rendah\n+ Cocok untuk transaksi bernilai tinggi
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Memerlukan menjalankan dompet Elements dan blockchain\n- Kedua trader harus online\n- Peg-out dari L-BTC tidak tanpa kepercayaan


