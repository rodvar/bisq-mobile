mobile.reputation.burnedBsq.howToHeadline=Hoe om BSQ te verbrand?
mobile.reputation.burnedBsq.howTo=- Vereistes: Bisq 1 lessenaartoepassing en 'n paar BSQ.\n- Kopieer jou 'profiel-ID'\n- Maak Bisq 1 oop en gaan na 'DAO/BEWYSE VAN VERBRAND' en plak die gekopieerde waarde in die 'pre-image' veld.\n- Voer die bedrag BSQ in wat jy wil verbrand.\n- Publiseer die Verbrand BSQ transaksie.\n- Na blockchain bevestiging sal jou reputasie sigbaar wees in jou profiel.
mobile.reputation.bond.howToHeadline=Hoe om 'n BSQ verbond op te stel?
mobile.reputation.bond.howTo=- Vereistes: Bisq 1 lessenaartoepassing en 'n paar BSQ.\n- Kopieer jou 'profiel-ID'\n- Maak Bisq 1 oop en gaan na 'DAO/BONDING/VERBONDE REPUTASIE' en plak die gekopieerde waarde in die 'salt' veld.\n- Voer die hoeveelheid BSQ in wat jy wil sluit en die sluitingstyd (50 000 blokke).\n- Publiseer die sluitingstransaksie.\n- Na blockchain bevestiging sal jou reputasie sigbaar wees in jou profiel.
