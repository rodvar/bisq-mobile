mobile.reputation.burnedBsq.howTo=- Yêu cầu: ứng dụng máy tính để bàn Bisq 1 và một số BSQ.\n- Sao chép 'ID hồ sơ' của bạn\n- Mở Bisq 1 và đi đến 'DAO/CHỨNG MINH ĐÃ ĐỐT' và dán giá trị đã sao chép vào trường 'hình ảnh trước'.\n- Nhập số lượng BSQ bạn muốn đốt.\n- Xuất bản giao dịch Đốt BSQ.\n- Sau khi xác nhận blockchain, danh tiếng của bạn sẽ trở nên hiển thị trong hồ sơ của bạn.
mobile.reputation.bond.howToHeadline=Cách thiết lập một BSQ đã ràng buộc?
mobile.reputation.bond.howTo=- Yêu cầu: ứng dụng máy tính để bàn Bisq 1 và một số BSQ.\n- Sao chép 'ID hồ sơ' của bạn\n- Mở Bisq 1 và đi đến 'DAO/BONDING/DANH TIẾNG ĐÃ RÀNG BUỘC' và dán giá trị đã sao chép vào trường 'muối'.\n- Nhập số lượng BSQ bạn muốn khóa và thời gian khóa (50 000 khối).\n- Công bố giao dịch khóa.\n- Sau khi xác nhận blockchain, danh tiếng của bạn sẽ trở nên hiển thị trong hồ sơ của bạn.
