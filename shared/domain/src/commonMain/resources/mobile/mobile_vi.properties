mobile.terms.point1=Người dùng có trách nhiệm sử dụng phần mềm theo đúng quy định của pháp luật địa phương. Đừng sử dụng phần mềm nếu việc sử dụng nó là không hợp pháp trong khu vực của bạn.
mobile.terms.point2=Bất kỳ giá thị trường, ước lượng phí mạng, hoặc dữ liệu khác thu được từ các máy chủ do Bisq DAO vận hành đều được cung cấp trên cơ sở 'như hiện có, như có sẵn' mà không có bất kỳ đại diện hoặc bảo đảm nào. Bạn có trách nhiệm xác minh bất kỳ dữ liệu nào được cung cấp liên quan đến sự không chính xác hoặc thiếu sót.
mobile.terms.point3=Bất kỳ phương thức thanh toán Fiat nào cũng mang theo rủi ro tiềm ẩn về việc ngân hàng hoàn tiền. Bằng cách chấp nhận "Thỏa thuận người dùng", người dùng xác nhận đã nhận thức được những rủi ro đó và trong mọi trường hợp sẽ không yêu cầu trách nhiệm pháp lý đối với các tác giả hoặc chủ sở hữu bản quyền của phần mềm.
mobile.terms.point4=Bất kỳ tranh chấp, mâu thuẫn hoặc yêu cầu nào phát sinh từ hoặc liên quan đến việc sử dụng phần mềm sẽ được giải quyết bằng trọng tài theo quy tắc trọng tài của Bisq hiện đang có hiệu lực. Trọng tài được tiến hành trực tuyến. Ngôn ngữ được sử dụng trong các thủ tục trọng tài sẽ là tiếng Anh nếu không có quy định khác.
mobile.terms.point5=Trong mọi trường hợp, trừ khi do thiệt hại gây ra bởi hành vi cố ý và sự sơ suất nghiêm trọng, thiệt hại do thương tích cá nhân, hoặc thiệt hại phát sinh từ các trường hợp khác mà trách nhiệm được yêu cầu theo luật hiện hành hoặc được thỏa thuận bằng văn bản, thì bất kỳ nhà phát triển, chủ sở hữu bản quyền và/hoặc bất kỳ bên nào khác sửa đổi và/hoặc chuyển giao phần mềm như được phép ở trên hoặc tạo điều kiện cho việc vận hành của nó, sẽ không chịu trách nhiệm về thiệt hại, bao gồm bất kỳ thiệt hại chung, đặc biệt, ngẫu nhiên hoặc hậu quả nào phát sinh từ việc sử dụng hoặc không thể sử dụng phần mềm (bao gồm nhưng không giới hạn ở việc mất dữ liệu hoặc dữ liệu bị sai lệch hoặc thiệt hại mà bạn hoặc bên thứ ba phải gánh chịu hoặc phần mềm không hoạt động với bất kỳ phần mềm nào khác), ngay cả khi nhà phát triển, chủ sở hữu bản quyền và/hoặc bên khác đã được thông báo về khả năng xảy ra thiệt hại như vậy.
mobile.terms.point6=Người dùng xác nhận rằng họ đã đọc và đồng ý với các quy tắc liên quan đến quy trình tranh chấp:
mobile.rules1=Sử dụng ID giao dịch cho trường "lý do thanh toán". KHÔNG bao gồm các thuật ngữ như 'Bisq' hoặc 'Bitcoin'
mobile.rules2=Nếu ngân hàng của người gửi tiền fiat tính phí, người gửi (người mua BTC) phải chịu phí.
mobile.rules3=Trong trường hợp hòa giải, bạn phải hợp tác với người hòa giải và phản hồi mỗi tin nhắn trong vòng 48 giờ.
mobile.rules4=Người hòa giải không có quyền thi hành đối với giao dịch. Họ chỉ có thể giúp các nhà giao dịch đạt được một giải pháp hợp tác.
mobile.rules5=Trong trường hợp có bằng chứng rõ ràng về lừa đảo hoặc vi phạm nghiêm trọng các quy tắc giao dịch, người hòa giải có thể cấm trader vi phạm và trong trường hợp trader đó là người bán Bitcoin và đã sử dụng 'Tuổi tài khoản' hoặc 'Nhân chứng tuổi tài khoản đã ký' làm nguồn danh tiếng, họ cũng sẽ bị cấm trên Bisq 1. Nếu người bán đã sử dụng 'BSQ đã ràng buộc' làm nguồn danh tiếng, người hòa giải sẽ báo cáo sự cố cho DAO và đưa ra đề xuất tịch thu BSQ đã ràng buộc của họ.
