mobile.trustedNodeSetup.title=Cài đặt Node Đáng Tin Cậy
mobile.trustedNodeSetup.info=Để sử dụng Bisq Connect, hãy liên kết ứng dụng với một nút Bisq 2 qua WebSocket.\n\nBạn có thể kết nối với nút của riêng bạn (máy tính để bàn hoặc không có giao diện) hoặc với một nút do người bạn tin tưởng điều hành.\n\n  - Trên mạng gia đình của bạn, nhập địa chỉ IP cục bộ của nút (ví dụ: 192.168.1.10).\n  - Đối với các nút bên ngoài mạng gia đình của bạn, hãy kết nối qua Tor để có quyền truy cập riêng tư, đáng tin cậy.
