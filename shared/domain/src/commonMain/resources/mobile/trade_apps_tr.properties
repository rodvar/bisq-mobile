# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIGHTNING_ESCROW=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIGHTNING_ESCROW=Güvenlik, güvenlik teminatlarına ve işlem limitleri ile ilgili ek özelliklere dayanmaktadır. Protokol, savaş testine tabi tutulmamış ve denetlenmemiş bazı yenilikçi kriptografik teknikler kullanmaktadır. Daha fazla bilgi için Bisq wiki'ye bakın.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIGHTNING_ESCROW=Kullanılan Fiat transfer yöntemine bağlıdır. Çevrimiçi Fiat transfer genellikle ticaret eşine kimliği açığa çıkarır. Bitcoin tarafında ise Bitcoin'in gizlilik sınırlamalarıyla kısıtlıdır ve kullanıcı davranışına bağlıdır (birden fazla işlemin coin birleştirmesinden kaçınmak gizliliği artırır). Daha fazla bilgi için Bisq wiki'ye bakın.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIGHTNING_ESCROW=Kullanıcının güvenlik depozitosunu kilitlemek için küçük bir miktar Bitcoin'e sahip olması gerekir.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.subHeadline=Fiat ile Bitcoin'in Lightning Network üzerinde ticaretini yapmak için üç taraflı protokol.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.overview=Birden fazla Lightning ödemesine dayanmaktadır ve HTLC'ler için sırları bölerek, 3. tarafın tüccarların adil davranmasını garanti ettiği güvenli bir yapı oluşturur. Güvenli çok taraflı hesaplama sağlamak için karışık devreler kullanır.\n\nKullanıcının Bisq uygulaması ile yapılandırılmış bir Lightning düğümü çalıştırması gerekmektedir.\n\nKavram olarak, Bisq MuSig protokolüne benzer, ancak MuSig işlemi yerine bu 3 taraflı yapıyı kullanır ve zincir içi Bitcoin yerine Lightning Network'teki Bitcoin'i kullanır.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.release=Lightning Escrow'un 2027'nin 4. çeyreğinde piyasaya sürülmesi bekleniyor.
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.pro=+ Bisq Easy ile karşılaştırıldığında güvenlik özellikleri daha iyidir ve daha yüksek miktarlarda işlem yapılabilir. Daha yüksek miktarlar, işlem fiyatlarını piyasa oranlarına daha yakın hale getirir.\n+ Bitcoin transferi neredeyse anındadır\n+ Çok düşük işlem (yönlendirme) ücretleri
# suppress inspection "UnusedProperty"
tradeApps.LIGHTNING_ESCROW.con=- Lightning düğümü çalıştırmanız gerekiyor\n- Her iki tüccarın da güvenlik teminatı için BTC'ye (Lightning üzerinde) sahip olması gerekiyor.\n- Teklif alma süreci etkileşimli olduğu için yapıcıların Bisq düğümünün çevrimiçi olması gerekiyor.\n- Fiat transferi, banka transferleri gibi eski sistemlerde yapıldığı için tüm bu dezavantajları taşır; geri ödeme riski, yavaş transfer, banka transferi detaylarında gerçek isim bulunduğunda akranlara gizlilik ifşası gibi. Ancak, geri ödeme riski düşük, hızlı veya anlık olan ve gerçek isimler yerine hesap kimlikleri veya e-posta kullanan ödeme yöntemleri kullanılarak bu çeşitli dezavantajlar hafifletilebilir. Bazı ödeme yöntemleri, nakit ile posta veya yüz yüze ticaret gibi bankacılık sistemini tamamen atlar.


