## BISQ_LIGHTNING
######################################################

# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING=Bisq Lightning
# suppress inspection "UnusedProperty"
tradeApps.overview.BISQ_LIGHTNING=Bitcoin'in Lightning Network üzerinde Fiat ile ticaretini, Submarine swaps ve Liquid MuSig protokolünü birleştirerek sağlar.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.BISQ_LIGHTNING=LN-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.BISQ_LIGHTNING=Güvenlik, işlem limitleri ile ilgili ek özelliklerin yanı sıra güvenlik teminatlarına dayanmaktadır. Daha fazla bilgi için Bisq wiki'sine bakın.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.BISQ_LIGHTNING=Kullanılan Fiat transfer yöntemine bağlıdır. Çevrimiçi Fiat transferi genellikle ticaret ortağının kimliğini açığa çıkarır. Lightning tarafında, Blockchain üzerinde iz bırakmadığı için on-chain Bitcoin'e göre daha iyi bir gizlilik sunar. Liquid tarafında ise, gizli işlemler nedeniyle ana ağ Bitcoin'e göre daha iyi bir gizlilik sağlar.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.BISQ_LIGHTNING=Kullanıcının güvenlik depozitosunu kilitlemek için Lightning üzerinde küçük bir miktar Bitcoin'e sahip olması gerekmektedir. Submarine swaps ve işlem işlemleri, yaklaşık 1 dakikalık hızlı blok zinciri onay süresinden faydalanmaktadır. İşlem süresi, kullanılan ödeme yöntemine ve yatırımcının yanıt süresine bağlıdır.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.subHeadline=Lightning'den Liquid'e ve Liquid MuSig protokolüne Submarine swaps'ları birleştirir.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.overview=Tüccarların, Liquid MuSig protokolüne dayalı olarak Fiat ile ticaret yapmak için Lightning'de off-chain Bitcoin'lerini kullanmalarını sağlar. Protokol, 3 işlemin ve 2 farklı protokolün bir zinciridir:\n- Öncelikle tüccarlar, Lightning Bitcoin'lerini L-BTC'ye ters bir Submarine swap aracılığıyla değiştirirler (Lightning ile Liquid arasında Submarine swap). Bu değişim, ticaret ortağı ile değil, herhangi bir likidite sağlayıcısı ile gerçekleşir.\n- Ardından, işlem Liquid üzerinde MuSig protokolü kullanılarak gerçekleşir.\n- İşlem tamamlandığında, L-BTC bir Submarine swap ile tekrar Lightning'e döner (yine başka bir tüccar/likidite sağlayıcısı ile).
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.release=Bisq Lightning'in 2026'nın 4. çeyreğinde piyasaya sürülmesi bekleniyor.
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.pro=+ Orta değerli işlem tutarları için makul bir güvenlik\n+ Bisq MuSig ile karşılaştırıldığında daha düşük işlem ücretleri, daha hızlı onay ve daha iyi gizlilik sunar.\n+ Fiat dünyasının eski sistemiyle başa çıkmayı başarıyor
# suppress inspection "UnusedProperty"
tradeApps.BISQ_LIGHTNING.con=- Her iki işlemcinin de güvenlik teminatı için Lightning'de BTC'ye sahip olması gerekir.\n- Submarine swaps için 2 ek işlemcinin dahil olması karmaşıklık ve potansiyel (biraz küçük) riskler ekler.\n- Liquid, federatif bir yan zincirdir ve ana ağ Bitcoin kadar yüksek düzeyde sansür direncine sahip değildir.\n- Ana ağ Bitcoin'den Liquid Bitcoin'e peg-in işlemi güven gerektirmez, ancak L-BTC'yi BTC'ye peg-out yapmak için federasyonun yetkilendirmesi gerekir.\n- Teklif alma süreci etkileşimli olduğundan, yapıcıların Bisq düğümünün çevrimiçi olması gerekir.\n- Fiat transferi, banka transferleri gibi eski sistemlerde yapıldığından, geri ödeme riski, yavaş transfer, banka transferi detaylarının gerçek ismi içermesi durumunda eşe gizlilik açığı gibi tüm bu dezavantajları miras alır. Ancak, bu çeşitli dezavantajlar, düşük geri ödeme riski taşıyan, hızlı veya anlık olan ve gerçek isimler yerine hesap ID'leri veya e-posta kullanan ödeme yöntemleri kullanılarak azaltılabilir. Bazı ödeme yöntemleri, nakit ile postayla veya yüz yüze ticaret gibi bankacılık sistemini tamamen atlar.


