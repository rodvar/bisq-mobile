# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MONERO_SWAP=Kullanıcının Farcaster swap daemon'unu ve bir Monero ile Bitcoin tam düğümünü kurması gerekiyor. Kurulduktan sonra oldukça kullanışlıdır.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.subHeadline=Bitcoin ile Monero ticareti için atomik çapraz zincir takas protokolü
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.overview=Farcaster projesine (Monero topluluğu tarafından finanse edilen) dayanan, hashed time lock contracts (HTLC), adaptor imzaları ve sıfır bilgi kanıtı kullanarak Bitcoin ve Monero'yu atomik olarak değiştirmek için.\n\nKullanıcının bir Bitcoin düğümü, bir Monero düğümü ve Farcaster daemon'u kurması ve çalıştırması gerekmektedir. Değişim sırasında her iki ticaretin düğümlerinin çevrimiçi olması gerekir. Bu protokolü kullanmanın ekstra çabası, çok yüksek bir güvenlik seviyesi ile karşılığını verir. Ancak kullanıcıların bu kavramın detaylarıyla tanışması ve bazı küçük riskler taşıyan kenar durumlarının farkında olmaları önemlidir.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.release=Monero swaps'ın 2027'nin 2. çeyreğinde piyasaya sürülmesi bekleniyor.
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.pro=+ Çok güvenli\n+ Makul gizlilik. Bitcoin tarafında Bitcoin'in gizlilik özelliklerini miras alır. Monero tarafında ise Monero'nun yüksek gizliliğinden faydalanır.\n+ Yüksek değerli işlemler için uygundur
# suppress inspection "UnusedProperty"
tradeApps.MONERO_SWAP.con=- Gerekli altyapıyı çalıştırmak için bazı teknik beceriler ve deneyim gereklidir.\n- Onay süresi, genellikle 20-30 dakika civarında olan her iki blockchain üzerindeki onaylara dayanmaktadır.\n- Bitcoin tarafındaki işlem ücretleri, yüksek blockchain yoğunluğu durumunda önemli olabilir (ancak bu durum oldukça nadirdir).\n- Her iki işlemcinin de çevrimiçi olması gerekir.\n- Düğümler için çok fazla hızlı disk depolama alanı gereklidir.
