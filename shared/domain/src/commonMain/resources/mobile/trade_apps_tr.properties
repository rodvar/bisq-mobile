# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_MU_SIG=L-BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_MU_SIG=Güvenlik, işlem limitleri ile ilgili ek özelliklerin yanı sıra güvenlik teminatlarına dayanmaktadır. Daha fazla bilgi için Bisq wiki'sine bakın.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_MU_SIG=Kullanılan fiat transfer yöntemine bağlıdır. Çevrimiçi fiat transfer genellikle işlem ortağına kimliği açığa çıkarır. Liquid tarafında, gizli işlemler nedeniyle ana ağ Bitcoin'den daha iyi bir gizlilik sunar.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_MU_SIG=Kullanıcının güvenlik depozitosunu kilitlemek için küçük bir miktar L-BTC'ye sahip olması gerekiyor. Liquid üzerindeki blockchain onayı çok hızlıdır (yaklaşık 1 dakika). İşlem süresi, kullanılan ödeme yöntemine ve trader'ın yanıt süresine bağlıdır.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.subHeadline=Bir güvenlik teminatına dayalı, bir MuSig işlemi ve çok katmanlı uyuşmazlık çözüm süreci
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.overview=Kavram olarak Bisq MuSig protokolünü (Bitcoin ana ağı üzerinde) takip eder. Liquid, Bitcoin ile aynı sansür özelliklerine sahip değildir, ancak Bitcoin ana ağına göre birkaç avantaj sunar:\n- Liquid'in yaklaşık 1 dakikalık çok kısa blok onay süresi vardır.\n- İşlem ücretleri çok düşüktür.\n- Gönderilen miktarı gizleyen gizli işlemler sayesinde gizlilik daha iyidir.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.release=Liquid MuSig'in 2026'nın 3. çeyreğinde piyasaya sürülmesi bekleniyor.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.pro=+ Orta değerli işlemler için makul bir güvenlik\n+ Bisq MuSig ile karşılaştırıldığında daha düşük işlem ücretleri, daha hızlı onay ve daha iyi gizlilik sunar.\n+ Fiat dünyasının eski sistemiyle başa çıkmayı başarıyor
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_MU_SIG.con=- Her iki işlemcinin de güvenlik teminatı için L-BTC'ye sahip olması gerekir.\n- Liquid, federasyon tabanlı bir yan zincirdir ve ana ağ Bitcoin kadar yüksek bir sansür direncine sahip değildir.\n- Ana ağ Bitcoin'den Liquid Bitcoin'e peg-in işlemi güvenilirdir, ancak L-BTC'nin BTC'ye peg-out işlemi federasyonun yetkilendirmesini gerektirir.\n- Teklif alma süreci etkileşimli olduğundan, yapıcıların Bisq düğümünün çevrimiçi olması gerekir.\n- Fiat transferi, banka transferleri gibi eski sistemler üzerinden yapıldığından, geri ödeme riski, yavaş transfer, banka transferi detaylarının gerçek ismi içermesi durumunda akrabalara gizlilik açığı gibi tüm bu dezavantajları miras alır. Ancak, geri ödeme riski düşük, hızlı veya anlık olan ve gerçek isimler yerine hesap ID'leri veya e-posta kullanan ödeme yöntemleri kullanılarak bu çeşitli dezavantajlar hafifletilebilir. Bazı ödeme yöntemleri, tamamen banka sistemini atlayarak, posta yoluyla nakit veya yüz yüze ticaret gibi işlemler yapar.


