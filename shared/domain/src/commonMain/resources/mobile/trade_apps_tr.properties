# suppress inspection "UnusedProperty"
tradeApps.overview.MU_SIG=Bisq MuSig protokolü, MuSig, Atomic Swaps ve Taproot sayesinde yalnızca bir işlem gerektirir.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.MU_SIG=BTC/Fiat
# suppress inspection "UnusedProperty"
tradeApps.overview.security.MU_SIG=Güvenlik, işlem limitleri ile ilgili ek özelliklerin yanı sıra güvenlik teminatlarına dayanmaktadır. Daha fazla bilgi için Bisq wiki'sine bakın.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.MU_SIG=Kullanılan fiat transfer yöntemine bağlıdır. Çevrimiçi fiat transfer genellikle ticaret ortağına kimliği açığa çıkarır. Bitcoin tarafında ise Bitcoin'in gizlilik sınırlamalarıyla kısıtlıdır ve kullanıcı davranışına bağlıdır (birden fazla işlemin coin birleştirmesinden kaçınmak gizliliği artırır). Daha fazla bilgi için Bisq wiki'ye bakın.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.MU_SIG=Kullanıcının güvenlik depozitosunu kilitlemek için küçük bir miktar Bitcoin'e sahip olması gerekiyor. Bu, fiat ödeme yöntemine bağlı olarak blockchain onay süresi kadar hızlı veya birkaç güne kadar sürebilir.

# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.subHeadline=MuSig, Atomik takaslar ve Taproot'a dayanmaktadır, yalnızca bir işlem gerektirir.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.overview=Kavram olarak, Bisq 1'de kullanılan işlem protokolünü takip eder; bu, bir güvenlik teminatı ve bir ihtilaf çözüm sürecine dayanmaktadır.\n- İşlem sayısını 4'ten 1'e düşürür.\n- Teminat işlemini standart bir 'pay-to-pubKey-hash' işlemi gibi göstererek gizliliği artırır.\n- Satıcının, alıcı işlemden sonra güvenlik teminatını serbest bırakmadığında hakemlik açması gerekliliğini ortadan kaldırır. Atomik takaslar, satıcının alıcının işbirliği olmadan bile teminatını geri almasını sağlar.\n- Yanıt vermeyen bir işlem ortağı durumunda, çok aşamalı bir ödeme işlem yapısı, DAO tarafından hakemlik ve geri ödeme gerektirmeden işlemin tamamlanmasını sağlar.\n- Taproot daha fazla esneklik ve gizlilik sunar.\n- Daha fazla detay için: https://github.com/bisq-network/proposals/issues/456
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.release=Bisq MuSig'in 2025'in 4. çeyreğinde piyasaya sürülmesi bekleniyor.
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.pro=+ Orta değerli işlem tutarları için makul bir güvenlik\n+ Bisq Easy ile karşılaştırıldığında güvenlik özellikleri daha iyi ve daha yüksek tutarlar işlem görebilir. Daha yüksek tutarlar, işlem fiyatlarını piyasa oranlarına daha yakın hale getirir.\n+ Fiat dünyasının eski sistemiyle başa çıkmayı başarıyor
# suppress inspection "UnusedProperty"
tradeApps.MU_SIG.con=- Her iki işlemcinin de güvenlik teminatı için BTC'ye sahip olması gerekir.\n- Yapıcıların Bisq düğümü çevrimiçi olmalıdır çünkü teklif alma süreci etkileşimlidir.\n- Fiat transferi, banka transferleri gibi eski sistemlerde yapıldığından, geri ödeme riski, yavaş transfer, banka transferi detaylarının gerçek ismi içermesi nedeniyle eşler arasında gizlilik açığı gibi tüm bu dezavantajları taşır. Ancak, geri ödeme riski düşük, hızlı veya anlık olan ve gerçek isimler yerine hesap ID'leri veya e-posta kullanan ödeme yöntemleri ile bu çeşitli dezavantajlar azaltılabilir. Bazı ödeme yöntemleri, tamamen bankacılık sistemini atlayarak, posta ile nakit veya yüz yüze ticaret gibi yöntemler kullanır.


