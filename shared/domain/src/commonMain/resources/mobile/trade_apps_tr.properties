# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP=Likid Swaplar
# suppress inspection "UnusedProperty"
tradeApps.overview.LIQUID_SWAP=Herhangi bir Likit tabanlı varlık, örneğin USDT ve BTC-L ile Likit ağı üzerinde atomik takas yapın.
# suppress inspection "UnusedProperty"
tradeApps.overview.markets.LIQUID_SWAP=Likid Varlıklar
# suppress inspection "UnusedProperty"
tradeApps.overview.security.LIQUID_SWAP=Aynı blockchain üzerinde akıllı sözleşmeler kullanarak nihai güvenlik.
# suppress inspection "UnusedProperty"
tradeApps.overview.privacy.LIQUID_SWAP=Liquid, gizli işlemleri destekler, bu nedenle blockchain üzerinde miktarı ifşa etmez.
# suppress inspection "UnusedProperty"
tradeApps.overview.convenience.LIQUID_SWAP=Kullanıcının Liquid için Elements cüzdanını kurması ve yapılandırması gerekiyor. Kurulduktan sonra kullanımı oldukça pratiktir.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.subHeadline=Liquid yan zincirinde herhangi bir Liquid varlığını ticaret yapmak için atomik takas tabanlı işlem protokolü
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.overview=Liquid swap'ları kullanmak için kullanıcı, Elements cüzdanını kurmalı ve çalıştırmalı ve Bisq uygulamasından erişilebilecek şekilde yapılandırmalıdır.\n\nLiquid üzerindeki en yaygın kullanılan varlık USDT (Tether) olup, USD'ye sabitlenmiş bir stable coin'dir. Bu, Bitcoin gibi bir şeyle karşılaştırılamazken, genellikle banka transferleriyle ilgili tüm sorunlar ve eski Fiat sisteminin rahatsızlıklarıyla birlikte gelen Fiat USD'ye göre birçok avantaj sunar.\n\nTicaretin diğer ucunda, Liquid zincirinde Bitcoin'in bir ikamesi olan L-BTC kullanılabilir. Bitcoin'i L-BTC'ye dönüştürmek için, Bitcoin'in bir peg-in adresine gönderilmesi gerekir ve bunun için 102 onaydan sonra L-BTC alınır. L-BTC'den Bitcoin'e (peg-out) geri dönmek benzer şekilde çalışır ancak Bitcoin alanındaki şirketler ve bireylerden oluşan Liquid federasyonundan yetkilendirme gerektirir. Bu nedenle tamamen güvenilir bir süreç değildir.\n\nLiquid varlıklarını Bitcoin'in özellikleriyle karşılaştırmaktan kaçınılmalıdır. Farklı kullanım senaryolarına yöneliktir ve Bitcoin'in yüksek düzeyde merkeziyetsizlik ve sansür direncini karşılayamaz. Geleneksel finansal ürünlere alternatif olarak görülebilir. Blockchain teknolojisini kullanarak klasik aracılardan kaçınır, güvenliği ve gizliliği artırır ve daha iyi bir kullanıcı deneyimi sağlar.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.release=Liquid swaps hala geliştirme aşamasındadır. 2027'nin 3. çeyreğinde piyasaya sürülmesi beklenmektedir.
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.pro=+ Gizli işlemler iyi bir gizlilik sağlar\n+ Yaklaşık 1 dakikalık hızlı onay süresi\n+ Düşük işlem ücretleri\n+ Yüksek değerli işlemler için uygundur
# suppress inspection "UnusedProperty"
tradeApps.LIQUID_SWAP.con=- Elements cüzdanının ve blok zincirinin çalıştırılmasını gerektirir\n- Her iki işlemcinin de çevrimiçi olması gerekir\n- L-BTC'den peg-out güvenilir değildir


