mobile.reputation.info=O modelo de segurança do Bisq Easy depende da reputação do vendedor. Isso ocorre porque, durante uma negociação, o comprador envia primeiro o valor em fiat, portanto, o vendedor precisa fornecer reputação para estabelecer algum nível de segurança.\n\nUm vendedor pode fazer e aceitar ofertas até o valor derivado de sua pontuação de reputação.\nÉ calculado da seguinte forma:
mobile.reputation.buildReputation.intro.part1.formula.output=Valor máximo da negociação *
mobile.reputation.buildReputation.intro.part1.formula.input=Pontuação de reputação
mobile.reputation.buildReputation.intro.part1.formula.footnote=* Valor da negociação em USD convertido para a moeda utilizada.
mobile.reputation.learnMoreAtWiki=Saiba mais sobre reputação na Wiki do Bisq.
mobile.reputation.learnMore.part1=Aprenda mais sobre reputação na Wiki do Bisq.
mobile.reputation.learnMore.part2=Wiki do Bisq
mobile.reputation.burnedBsq.howToHeadline=Como queimar BSQ?
mobile.reputation.burnedBsq.howTo=- Requisitos: aplicativo de desktop Bisq 1 e algum BSQ.\n- Copie seu 'ID do perfil'\n- Abra o Bisq 1 e vá para 'DAO/PROVA DE QUEIMA' e cole o valor copiado no campo 'pré-imagem'.\n- Insira a quantidade de BSQ que você deseja queimar.\n- Publique a transação de Queima de BSQ.\n- Após a confirmação da blockchain, sua reputação se tornará visível em seu perfil.
mobile.reputation.bond.howToHeadline=Como configurar um vínculo BSQ?
mobile.reputation.bond.howTo=- Requisitos: aplicativo de desktop Bisq 1 e algum BSQ.\n- Copie seu 'ID do perfil'\n- Abra o Bisq 1 e vá para 'DAO/BONDING/REPUTAÇÃO VINCULADA' e cole o valor copiado no campo 'sal'.\n- Insira a quantidade de BSQ que deseja bloquear e o tempo de bloqueio (50.000 blocos).\n- Publique a transação de bloqueio.\n- Após a confirmação da blockchain, sua reputação se tornará visível em seu perfil.
