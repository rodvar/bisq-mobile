mobile.reputation.info=Bisq Easy'nin güvenlik modeli, satıcının itibarına dayanır. Bunun nedeni, bir işlem sırasında alıcının önce fiat tutarını göndermesidir; bu nedenle satıcının belirli bir güvenlik düzeyi sağlamak için itibar sunması gerekir.\n\nBir satıcı, itibar puanından elde edilen tutara kadar teklifler yapabilir ve alabilir.\nBu, aşağıdaki gibi hesaplanır:
