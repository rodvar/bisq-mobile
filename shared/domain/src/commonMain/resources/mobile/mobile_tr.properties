mobile.trustedNodeSetup.title=Güvenilir Düğüm Eşleştirme
mobile.trustedNodeSetup.info=Bisq Connect'i kullanmak için, bir Bisq2 uygulaması ile eşleştirmeniz gerekmektedir.\n\nAşağıdaki butonu kullanarak Bisq2 Masaüstü ile eşleştirin veya güvenilir düğüm yöneticinizden bir eşleştirme kodu paylaşmasını isteyin ve aşağıya yapıştırın.
mobile.trustedNodeSetup.info.details=Bisq2 Masaüstü veya başsız bir api-app düğümüne bağlanabilirsiniz. Bu, kendi düğümünüz veya güvendiğiniz birisi tarafından işletilen bir düğüm olabilir.\n\nBağlantılar, yerel ağınızda veya özel ve güvenilir erişim için Tor üzerinden yapılabilir.\n\nBisq2 Masaüstü uygulamasında gösterilen eşleştirme kodunu tarayın veya eşleştirme kodunu metin alanına yapıştırın.\nEşleştirme tamamlandığında, bağlantı otomatik olarak kurulacaktır.
