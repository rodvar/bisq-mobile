mobile.terms.point1=Kullanıcı, yazılımı yerel yasalara uygun olarak kullanmaktan sorumludur. Yazılımı, kullanımı yargı alanınızda yasal değilse kullanmayın.
mobile.terms.point2=Herhangi bir piyasa fiyatı, ağ ücreti tahmini veya Bisq DAO tarafından işletilen sunuculardan elde edilen diğer veriler, herhangi bir türde temsil veya garanti olmaksızın "olduğu gibi, mevcut olduğu gibi" sağlanmaktadır. Sağlanan verilerdeki yanlışlıklar veya eksiklikler ile ilgili verileri doğrulamak sizin sorumluluğunuzdadır.
mobile.terms.point3=Herhangi bir Fiat ödeme yöntemi, banka geri ödeme riski taşır. "Kullanıcı Sözleşmesi"ni kabul ederek, kullanıcı bu risklerin farkında olduğunu onaylar ve hiçbir durumda yazılımın yazarlarına veya telif hakkı sahiplerine yasal sorumluluk talep etmeyecektir.
mobile.terms.point4=Herhangi bir anlaşmazlık, tartışma veya yazılımın kullanımından kaynaklanan veya bununla ilgili olan bir talep, mevcut yürürlükteki Bisq hakemlik kurallarına uygun olarak hakemlik yoluyla çözülecektir. Hakemlik çevrimiçi olarak gerçekleştirilmektedir. Hakemlik işlemlerinde kullanılacak dil, aksi belirtilmedikçe İngilizce olacaktır.
mobile.terms.point5=Hiçbir durumda, kasıtlı eylemler ve ağır ihmal nedeniyle oluşan zararlardan, kişisel yaralanmalardan kaynaklanan zararlardan veya geçerli yasalarla veya yazılı olarak kabul edilen diğer durumlarda sorumluluğun gerekli olduğu durumlardan kaynaklanan zararlardan başka, yukarıda izin verilen şekilde yazılımı değiştiren ve/veya ileten veya çalışmasını kolaylaştıran herhangi bir geliştirici, telif hakkı sahibi ve/veya başka bir taraf, yazılımın kullanımından veya kullanılamamasından kaynaklanan zararlardan, veri kaybı veya verilerin yanlış hale gelmesi veya sizin veya üçüncü şahısların maruz kaldığı kayıplar veya yazılımın başka bir yazılımla çalışmaması gibi genel, özel, tesadüfi veya sonuç olarak ortaya çıkan zararlar dahil olmak üzere, herhangi bir zarardan sorumlu olmayacaktır; bu durumlarda, böyle bir geliştirici, telif hakkı sahibi ve/veya diğer tarafın bu tür zararların olasılığı hakkında bilgilendirildiği durumlar da dahil.
mobile.terms.point6=Kullanıcı, ihtilaf süreciyle ilgili kuralları okuduğunu ve kabul ettiğini onaylar:
mobile.rules1=İşlem ID'sini "ödeme nedeni" alanında kullanın. Asla 'Bisq' veya 'Bitcoin' gibi terimler eklemeyin.
mobile.rules2=Eğer fiat gönderenin bankası ücret alıyorsa, gönderen (BTC alıcısı) bu ücretleri karşılamak zorundadır.
mobile.rules3=Arabuluculuk durumunda, arabulucu ile işbirliği yapmalı ve her mesaja 48 saat içinde yanıt vermelisiniz.
mobile.rules4=Arabulucunun işlem üzerinde herhangi bir yaptırım gücü yoktur. Sadece ticaret yapanların işbirliği içinde bir çözüme ulaşmalarına yardımcı olabilir.
mobile.rules5=Açık bir dolandırıcılık kanıtı veya ticaret kurallarının ciddi bir ihlali durumunda arabulucu, kötü davranan ticaret yapanı yasaklayabilir ve eğer ticaret yapan Bitcoin satıcısı ise ve itibar kaynağı olarak 'Hesap Yaşı' veya 'İmzalı Hesap Yaşı Tanığı' kullanmışsa, Bisq 1'de de yasaklanacaktır. Eğer satıcı 'Bağlı BSQ' itibar kaynağı olarak kullanmışsa, arabulucu olayı DAO'ya bildirecek ve bağlı BSQ'sinin el konulması için bir öneri sunacaktır.
