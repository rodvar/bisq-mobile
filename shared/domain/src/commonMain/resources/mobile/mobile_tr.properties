mobile.reputation.learnMore.part1=İtibar hakkında daha fazla bilgi edinin __PH_abc123__'de
mobile.reputation.learnMore.part2=Bisq Wiki.
mobile.reputation.burnedBsq.howToHeadline=BSQ'yu nasıl yakarım?
mobile.reputation.burnedBsq.howTo=- Gereksinimler: Bisq 1 masaüstü uygulaması ve biraz BSQ.\n- 'Profil ID'nizi kopyalayın.\n- Bisq 1'i açın ve 'DAO/YAKIM KANITI' bölümüne gidin ve kopyalanan değeri 'ön görüntü' alanına yapıştırın.\n- Yakmak istediğiniz BSQ miktarını girin.\n- Yakım BSQ işlemini yayınlayın.\n- Blok zinciri onayından sonra itibarınız profilinizde görünür hale gelecektir.
mobile.reputation.bond.howToHeadline=BSQ bağı nasıl kurulur?
mobile.reputation.bond.howTo=- Gereksinimler: Bisq 1 masaüstü uygulaması ve bazı BSQ.\n- 'Profil ID'nizi kopyalayın\n- Bisq 1'i açın ve 'DAO/BONDING/BAĞLI İTİBAR'a gidin ve kopyalanan değeri 'tuz' alanına yapıştırın.\n- Kilitlemek istediğiniz BSQ miktarını ve kilitleme süresini (50 000 blok) girin.\n- Kilitleme işlemini yayınlayın.\n- Blok zinciri onayından sonra itibarınız profilinizde görünür hale gelecektir.
