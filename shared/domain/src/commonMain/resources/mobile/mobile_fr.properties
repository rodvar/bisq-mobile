mobile.reputation.info=Le modèle de sécurité de Bisq Easy repose sur la réputation du vendeur. Cela s'explique par le fait que lors d'un échange, l'acheteur envoie d'abord le montant en fiat, donc le vendeur doit fournir une réputation pour établir un certain niveau de sécurité.\n\nUn vendeur peut faire et accepter des offres jusqu'au montant dérivé de son score de réputation.\nIl est calculé comme suit :
mobile.reputation.buildReputation.intro.part1.formula.output=Montant maximum d'échange *
mobile.reputation.buildReputation.intro.part1.formula.input=Score de Réputation
mobile.reputation.buildReputation.intro.part1.formula.footnote=* Montant de l'échange en USD converti dans la devise utilisée.
mobile.reputation.learnMoreAtWiki=En savoir plus sur la réputation sur le Wiki de Bisq.
mobile.reputation.learnMore.part1=En savoir plus sur la réputation à l
mobile.reputation.learnMore.part2=Wiki Bisq.
mobile.reputation.burnedBsq.howToHeadline=Comment brûler le BSQ ?
mobile.reputation.burnedBsq.howTo=- Exigences : application de bureau Bisq 1 et quelques BSQ.\n- Copiez votre 'ID de profil'\n- Ouvrez Bisq 1 et allez dans 'DAO/PROOF OF BURN' et collez la valeur copiée dans le champ 'pré-image'.\n- Entrez le montant de BSQ que vous souhaitez brûler.\n- Publiez la transaction de brûlage de BSQ.\n- Après confirmation de la blockchain, votre réputation deviendra visible dans votre profil.
mobile.reputation.bond.howToHeadline=Comment configurer une BSQ cautionnée ?
mobile.reputation.bond.howTo=- Exigences : application de bureau Bisq 1 et quelques BSQ.\n- Copiez votre 'ID de profil'\n- Ouvrez Bisq 1 et allez dans 'DAO/Cautionnement/RÉPUTATION CAUTIONNÉE' et collez la valeur copiée dans le champ 'sel'.\n- Entrez le montant de BSQ que vous souhaitez verrouiller et la durée de verrouillage (50 000 blocs).\n- Publiez la transaction de verrouillage.\n- Après confirmation de la blockchain, votre réputation deviendra visible dans votre profil.
