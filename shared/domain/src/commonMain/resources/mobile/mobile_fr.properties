mobile.terms.point1=L'utilisateur est responsable de l'utilisation du logiciel en conformité avec les lois locales. N'utilisez pas le logiciel si son utilisation n'est pas légale dans votre juridiction.
mobile.terms.point2=Toute information sur les prix du marché, les estimations de frais de réseau ou d'autres données obtenues à partir des serveurs gérés par le Bisq DAO est fournie sur une base 'tel quel, tel disponible' sans représentation ni garantie d'aucune sorte. Il est de votre responsabilité de vérifier toute donnée fournie en ce qui concerne les inexactitudes ou les omissions.
mobile.terms.point3=Toute méthode de paiement Fiat comporte un risque potentiel de rétrofacturation bancaire. En acceptant l'« Accord Utilisateur », l'utilisateur confirme être conscient de ces risques et ne réclamera en aucun cas la responsabilité légale aux auteurs ou aux titulaires de droits d'auteur du logiciel.
mobile.terms.point4=Toute dispute, controverse ou réclamation découlant de ou liée à l'utilisation du logiciel sera réglée par arbitrage conformément aux règles d'arbitrage de Bisq en vigueur. L'arbitrage se déroule en ligne. La langue à utiliser dans les procédures d'arbitrage sera l'anglais, sauf indication contraire.
mobile.terms.point5=En aucun cas, sauf pour les dommages causés par des actes d'intention et de négligence grave, les dommages résultant de blessures corporelles, ou les dommages découlant d'autres cas où la responsabilité est requise par la loi applicable ou convenue par écrit, aucun développeur, titulaire de droits d'auteur et/ou toute autre partie qui modifie et/ou transmet le logiciel comme permis ci-dessus ou facilite son fonctionnement, ne pourra être tenu responsable des dommages, y compris tout dommage général, spécial, accessoire ou consécutif découlant de l'utilisation ou de l'incapacité à utiliser le logiciel (y compris, mais sans s'y limiter, la perte de données ou l'inexactitude des données ou les pertes subies par vous ou des tiers ou un échec du logiciel à fonctionner avec tout autre logiciel), même si ce développeur, titulaire de droits d'auteur et/ou autre partie a été informé de la possibilité de tels dommages.
mobile.terms.point6=L'utilisateur confirme qu'il a lu et accepté les règles concernant le processus de litige :
mobile.rules1=Utilisez l'ID de transaction pour le champ "raison du paiement". N'incluez JAMAIS des termes comme 'Bisq' ou 'Bitcoin'
mobile.rules2=Si la banque de l'expéditeur fiat facture des frais, l'expéditeur (acheteur de BTC) doit couvrir les frais.
mobile.rules3=En cas de médiation, vous devez coopérer avec le médiateur et répondre à chaque message dans un délai de 48 heures.
mobile.rules4=L'arbitre n'a aucun pouvoir d'exécution sur l'échange. Il peut seulement aider les traders à parvenir à une résolution coopérative.
mobile.rules5=En cas de preuves claires d'une arnaque ou de violations graves des règles de négociation, le médiateur peut interdire le trader malveillant et si le trader était le vendeur de Bitcoin et a utilisé 'Âge du compte' ou 'Témoin signé d'âge de compte' comme source de réputation, il sera également banni sur Bisq 1. Si le vendeur a utilisé 'BSQ cautionné' comme source de réputation, le médiateur signalera l'incident à la DAO et fera une proposition pour confisquer leur BSQ cautionné.
