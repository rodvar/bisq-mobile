# Reputation
################################################################################
mobile.reputation.info=Das Sicherheitsmodell von Bisq Easy basiert auf der Reputation des Verkäufers. Dies liegt daran, dass der Käufer während eines Handels zuerst den Betrag in Fiat sendet, weshalb der Verkäufer Reputation bereitstellen muss, um ein gewisses Maß an Sicherheit zu gewährleisten.\n\nEin Verkäufer kann Angebote bis zu dem Betrag machen und annehmen, der aus seiner Reputationsbewertung abgeleitet wird.\nDiese wird wie folgt berechnet:
mobile.reputation.buildReputation.intro.part1.formula.output=Max. Handelsbetrag *
mobile.reputation.buildReputation.intro.part1.formula.input=Reputationsbewertung
mobile.reputation.buildReputation.intro.part1.formula.footnote=* Handelsbetrag in USD umgerechnet in die verwendete Währung.
mobile.reputation.learnMoreAtWiki=Erfahren Sie mehr über die Reputation im Bisq-Wiki.
mobile.reputation.learnMore.part1=Mehr erfahren über Reputation im Bisq-Wiki.
mobile.reputation.learnMore.part2=Bisq Wiki
mobile.reputation.burnedBsq.howToHeadline=Wie man BSQ verbrennt?
mobile.reputation.burnedBsq.howTo=- Anforderungen: Bisq 1 Desktop-Anwendung und einige BSQ.\n- Kopieren Sie Ihre 'Profil-ID'\n- Öffnen Sie Bisq 1 und gehen Sie zu 'DAO/NACHWEIS DES BRENNS' und fügen Sie den kopierten Wert in das Feld 'Pre-Image' ein.\n- Geben Sie die Menge an BSQ ein, die Sie verbrennen möchten.\n- Veröffentlichen Sie die Burned BSQ-Transaktion.\n- Nach der Bestätigung in der Blockchain wird Ihre Reputation in Ihrem Profil sichtbar.
mobile.reputation.bond.howToHeadline=Wie man eine Gekoppelte BSQ einrichtet?
mobile.reputation.bond.howTo=- Anforderungen: Bisq 1 Desktop-Anwendung und etwas BSQ.\n- Kopieren Sie Ihre 'Profil-ID'\n- Öffnen Sie Bisq 1 und gehen Sie zu 'DAO/BONDING/GEPFÄNGERTE REPUTATION' und fügen Sie den kopierten Wert in das Feld 'Salz' ein.\n- Geben Sie den Betrag an BSQ ein, den Sie sperren möchten, und die Sperrzeit (50.000 Blöcke).\n- Veröffentlichen Sie die Sperransaktion.\n- Nach der Bestätigung in der Blockchain wird Ihre Reputation in Ihrem Profil sichtbar.
