mobile.trustedNodeSetup.title=Einrichtung eines vertrauenswürdigen Knotens
mobile.trustedNodeSetup.info=Bisq Connect muss sich über WebSocket mit einem Bisq 2 Knoten verbinden.\n\nBetreiben Sie Ihren eigenen Bisq 2 Knoten (headless oder desktop) oder verwenden Sie einen, der von einem vertrauenswürdigen Freund oder Familienmitglied eingerichtet wurde.\n\nFür einen Knoten in Ihrem Heimnetzwerk (LAN) geben Sie die LAN-IP-Adresse des Knotens ein (zum Beispiel: 192.168.1.10).\nFür entfernte Knoten außerhalb Ihres Heimnetzwerks verwenden Sie Tor.
