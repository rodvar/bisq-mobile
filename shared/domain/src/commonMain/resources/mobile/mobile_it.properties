mobile.reputation.info=Il modello di sicurezza di Bisq Easy si basa sulla reputazione del venditore. Questo perché durante un commercio l'acquirente invia prima l'importo in fiat, quindi il venditore deve fornire reputazione per stabilire un certo livello di sicurezza.\n\nUn venditore può fare e accettare offerte fino all'importo derivato dal proprio punteggio di reputazione.\nViene calcolato come segue:
mobile.reputation.buildReputation.intro.part1.formula.output=Importo massimo di commercio *
mobile.reputation.buildReputation.intro.part1.formula.input=Punteggio di Reputazione
mobile.reputation.buildReputation.intro.part1.formula.footnote=* Importo del commercio in USD convertito nella valuta utilizzata.
mobile.reputation.learnMoreAtWiki=Scopri di più sulla reputazione nel Wiki di Bisq.
mobile.reputation.learnMore.part1=Scopri di più sulla reputazione nel Wiki di Bisq.
mobile.reputation.learnMore.part2=Bisq Wiki
mobile.reputation.burnedBsq.howToHeadline=Come bruciare BSQ?
mobile.reputation.burnedBsq.howTo=- Requisiti: applicazione desktop Bisq 1 e un po' di BSQ.\n- Copia il tuo 'ID profilo'\n- Apri Bisq 1 e vai su 'DAO/PROVA DI BRUCIO' e incolla il valore copiato nel campo 'pre-immagine'.\n- Inserisci l'importo di BSQ che desideri bruciare.\n- Pubblica la transazione Burn BSQ.\n- Dopo la conferma della blockchain, la tua reputazione diventerà visibile nel tuo profilo.
mobile.reputation.bond.howToHeadline=Come impostare un'obbligazione BSQ?
mobile.reputation.bond.howTo=- Requisiti: applicazione desktop Bisq 1 e alcuni BSQ.\n- Copia il tuo 'ID profilo'\n- Apri Bisq 1 e vai su 'DAO/BONDING/REPUTAZIONE VINCOLATA' e incolla il valore copiato nel campo 'sale'.\n- Inserisci l'importo di BSQ che desideri vincolare e il tempo di blocco (50.000 blocchi).\n- Pubblica la transazione di blocco.\n- Dopo la conferma della blockchain, la tua reputazione diventerà visibile nel tuo profilo.
