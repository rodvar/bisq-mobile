mobile.terms.point1=L'utente è responsabile dell'uso del software in conformità con le leggi locali. Non usare il software se il suo uso non è legale nella tua giurisdizione.
mobile.terms.point2=Qualsiasi prezzo di mercato, stima delle commissioni di rete o altri dati ottenuti dai server gestiti dalla Bisq DAO sono forniti “così com’è, se disponibile”, senza dichiarazioni o garanzie di alcun tipo. È tua responsabilità verificare eventuali inesattezze o omissioni.
mobile.terms.point3=Qualsiasi metodo di pagamento Fiat comporta un rischio potenziale di chargeback bancario. Accettando l'"Accordo Utente" l'utente conferma di essere consapevole di tali rischi e in nessun caso rivendicherà responsabilità legale agli autori o detentori del copyright del software.
mobile.terms.point4=Qualsiasi disputa, controversia o reclamo derivante da o relativo all’uso del software sarà risolto tramite arbitrato in conformità con le regole di arbitrato Bisq attualmente in vigore. L’arbitrato è condotto online. La lingua da usare nei procedimenti di arbitrato sarà l’inglese, salvo diversa indicazione.
mobile.terms.point5=In nessun caso, tranne per danni causati da atti intenzionali e negligenza grave, danni risultanti da lesioni personali, o danni derivanti da altri casi dove la responsabilità è richiesta dalla legge applicabile o concordata per iscritto, qualsiasi sviluppatore, detentore del copyright e/o qualsiasi altra parte che modifica e/o trasmette il software come consentito sopra o facilita il suo funzionamento, sarà responsabile per danni, inclusi danni generali, speciali, incidentali o consequenziali derivanti dall'uso o dall'incapacità di usare il software (inclusi ma non limitati a perdita di dati o dati resi inaccurati o perdite sostenute da te o terze parti o un fallimento del software nel funzionare con qualsiasi altro software), anche se tale sviluppatore, detentore del copyright e/o altra parte è stata avvisata della possibilità di tali danni.
mobile.terms.point6=L'utente conferma di aver letto e accettato le regole riguardanti il processo di disputa:
mobile.rules1=Usa l'ID commercio per il campo "motivo del pagamento". NON includere MAI termini come 'Bisq' o 'Bitcoin'
mobile.rules2=Se la banca del mittente fiat addebita commissioni, il mittente (compratore BTC) deve coprire le commissioni.
mobile.rules3=In caso di mediazione, devi cooperare con il mediatore e rispondere a ogni messaggio entro 48 ore.
mobile.rules4=Il mediatore non ha potere di applicazione sul commercio. Può solo aiutare i trader a raggiungere una risoluzione cooperativa.
mobile.rules5=In caso di chiara evidenza di truffa o grave violazione delle regole commerciali il mediatore può bannare il trader che si comporta male e nel caso che il trader fosse il venditore Bitcoin e abbia usato 'età account' o 'testimone età account firmato' come fonte di reputazione, verrà anche bannato su Bisq 1. Se il venditore ha usato 'BSQ vincolato' come fonte di reputazione il mediatore riporterà l'incidente alla DAO e farà una proposta per confiscare il loro BSQ vincolato.
