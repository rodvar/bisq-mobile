mobile.reputation.info=Model bezpečnosti Bisq Easy se spoléhá na pověst prodávajícího. To je proto, že během obchodu kupující nejprve odešle částku v fiat, a proto prodávající musí poskytnout pověst, aby zajistil určitou úroveň bezpečnosti.\n\nProdávající může vytvářet a přijímat nabídky až do výše odvozené z jeho skóre reputace.\nJe vypočítáno následovně:
mobile.reputation.buildReputation.intro.part1.formula.output=Max. obchodní částka *
mobile.reputation.buildReputation.intro.part1.formula.input=Skóre reputace
mobile.reputation.buildReputation.intro.part1.formula.footnote=* Částka obchodu v USD převedená na používanou měnu.
