mobile.reputation.learnMore.part2=Bisq Wiki
mobile.reputation.burnedBsq.howToHeadline=Jak spálit BSQ?
mobile.reputation.burnedBsq.howTo=- Požadavky: aplikace Bisq 1 pro desktop a nějaké BSQ.\n- Zkopírujte své 'ID profilu'\n- Otevřete Bisq 1 a přejděte na 'DAO/DŮKAZ O SPÁLENÍ' a vložte zkopírovanou hodnotu do pole 'pre-image'.\n- Zadejte množství BSQ, které chcete spálit.\n- Publikujte transakci Burn BSQ.\n- Po potvrzení na blockchainu se vaše pověst stane viditelnou ve vašem profilu.
mobile.reputation.bond.howToHeadline=Jak nastavit BSQ bond?
mobile.reputation.bond.howTo=- Požadavky: aplikace Bisq 1 pro desktop a nějaké BSQ.\n- Zkopírujte své 'ID profilu'\n- Otevřete Bisq 1 a přejděte na 'DAO/BONDING/UPSANÁ REPUTACE' a vložte zkopírovanou hodnotu do pole 'sůl'.\n- Zadejte množství BSQ, které chcete uzamknout, a dobu uzamčení (50 000 bloků).\n- Publikujte transakci uzamčení.\n- Po potvrzení v blockchainu se vaše reputace stane viditelnou ve vašem profilu.
