bisqEasy.tradeGuide.welcome.headline=Cách giao dịch trên Bisq Easy
bisqEasy.tradeGuide.welcome.content=Hướng dẫn này cung cấp tổng quan về các khía cạnh thiết yếu để mua hoặc bán Bitcoin với Bisq Easy.\nTrong hướng dẫn này, bạn sẽ tìm hiểu về mô hình bảo mật được sử dụng tại Bisq Easy, có cái nhìn sâu sắc về quy trình giao dịch và làm quen với các quy tắc giao dịch.\n\nNếu có bất kỳ câu hỏi nào thêm, hãy thoải mái truy cập các phòng trò chuyện có sẵn dưới menu 'Hỗ trợ'.

bisqEasy.tradeGuide.security.headline=Giao dịch trên Bisq Easy an toàn đến mức nào?
bisqEasy.tradeGuide.security.content=- Mô hình bảo mật của Bisq Easy được tối ưu hóa cho các giao dịch nhỏ.\n- Mô hình này dựa vào danh tiếng của người bán, thường là một người dùng Bisq có kinh nghiệm và được kỳ vọng sẽ cung cấp hỗ trợ hữu ích cho người dùng mới.\n- Xây dựng danh tiếng có thể tốn kém, dẫn đến mức giá chênh lệch phổ biến từ 5-15% để bù đắp chi phí phát sinh và bồi thường cho dịch vụ của người bán.\n- Giao dịch với những người bán thiếu danh tiếng mang lại rủi ro đáng kể và chỉ nên thực hiện nếu các rủi ro được hiểu rõ và quản lý.

bisqEasy.tradeGuide.process.headline=Quá trình giao dịch hoạt động như thế nào?
bisqEasy.tradeGuide.process.content=Khi bạn quyết định chấp nhận một đề nghị, bạn sẽ có sự linh hoạt để chọn từ các tùy chọn có sẵn được cung cấp bởi đề nghị. Trước khi bắt đầu giao dịch, bạn sẽ được trình bày một tổng quan tóm tắt để xem xét.\nKhi giao dịch được khởi tạo, giao diện người dùng sẽ hướng dẫn bạn qua quy trình giao dịch, bao gồm các bước sau:

bisqEasy.tradeGuide.process.steps=1. Người bán và người mua trao đổi thông tin tài khoản. Người bán gửi dữ liệu thanh toán của họ (ví dụ: số tài khoản ngân hàng) cho người mua và người mua gửi địa chỉ Bitcoin của họ (hoặc hóa đơn Lightning) cho người bán.\n2. Tiếp theo, người mua khởi tạo thanh toán Fiat đến tài khoản của người bán bao gồm ID giao dịch như 'lý do thanh toán'. Sau khi nhận được thanh toán và xác minh rằng ID giao dịch là chính xác, người bán sẽ xác nhận việc nhận tiền.\n3. Người bán sau đó gửi Bitcoin đến địa chỉ của người mua và chia sẻ ID giao dịch (có thể là hình ảnh trước trong trường hợp sử dụng Lightning). Giao diện người dùng sẽ hiển thị trạng thái xác nhận. Khi đã được xác nhận, giao dịch sẽ hoàn tất thành công.

bisqEasy.tradeGuide.rules.headline=Tôi cần biết gì về các quy tắc giao dịch?
bisqEasy.tradeGuide.rules.content=- Trước khi trao đổi thông tin tài khoản giữa người bán và người mua, bất kỳ bên nào cũng có thể hủy giao dịch mà không cần cung cấp lý do.\n- Các nhà giao dịch nên thường xuyên kiểm tra giao dịch của họ để xem có tin nhắn mới và phải phản hồi trong vòng 24 giờ.\n- Khi thông tin tài khoản đã được trao đổi, việc không thực hiện nghĩa vụ giao dịch sẽ được coi là vi phạm hợp đồng giao dịch và có thể dẫn đến việc bị cấm tham gia mạng lưới Bisq. Điều này không áp dụng nếu bên giao dịch không phản hồi.\n- Trong quá trình thanh toán Fiat, người mua KHÔNG ĐƯỢC bao gồm các thuật ngữ như 'Bisq' hoặc 'Bitcoin' trong trường 'lý do thanh toán'. Thay vào đó, ID giao dịch nên được sử dụng làm lý do để liên kết chuyển khoản ngân hàng với giao dịch.\n- Nếu giao dịch không thể hoàn tất ngay lập tức do thời gian chuyển tiền Fiat lâu hơn, cả hai nhà giao dịch phải trực tuyến ít nhất một lần mỗi ngày để theo dõi tiến độ giao dịch.\n- Trong trường hợp các nhà giao dịch gặp phải vấn đề chưa được giải quyết, họ có tùy chọn mời một người hòa giải vào trò chuyện giao dịch để được hỗ trợ.\n\nNếu bạn có bất kỳ câu hỏi nào hoặc cần hỗ trợ, đừng ngần ngại truy cập vào các phòng trò chuyện có sẵn trong menu 'Hỗ trợ'. Chúc bạn giao dịch vui vẻ!

