bisqEasy.walletGuide.intro.headline=Chuẩn bị nhận Bitcoin đầu tiên của bạn
bisqEasy.walletGuide.intro.content=Trong Bisq Easy, Bitcoin bạn nhận được sẽ ngay lập tức vào túi của bạn mà không có bất kỳ trung gian nào. Đó là một lợi thế lớn, nhưng điều đó cũng có nghĩa là bạn cần có một ví mà bạn tự kiểm soát để nhận nó!\n\nTrong hướng dẫn ví nhanh này, chúng tôi sẽ chỉ cho bạn trong vài bước đơn giản cách bạn có thể tạo một ví đơn giản. Với nó, bạn sẽ có thể nhận và lưu trữ bitcoin mới mua của mình.\n\nNếu bạn đã quen thuộc với các ví on-chain và có một cái, bạn có thể bỏ qua hướng dẫn này và chỉ cần sử dụng ví của mình.

bisqEasy.walletGuide.download.headline=Tải xuống ví của bạn
bisqEasy.walletGuide.download.content=Có nhiều ví mà bạn có thể sử dụng. Trong hướng dẫn này, chúng tôi sẽ chỉ cho bạn cách sử dụng Bluewallet. Bluewallet rất tuyệt vời và, đồng thời, rất đơn giản, và bạn có thể sử dụng nó để nhận bitcoin của bạn từ Bisq Easy.\n\nBạn có thể tải Bluewallet về điện thoại của mình, bất kể bạn có thiết bị Android hay iOS. Để làm điều này, bạn có thể truy cập trang web chính thức tại 'bluewallet.io'. Khi bạn ở đó, hãy nhấp vào App Store hoặc Google Play tùy thuộc vào thiết bị bạn đang sử dụng.\n\nLưu ý quan trọng: để đảm bảo an toàn cho bạn, hãy chắc chắn rằng bạn tải ứng dụng từ cửa hàng ứng dụng chính thức của thiết bị của bạn. Ứng dụng chính thức được cung cấp bởi 'Bluewallet Services, S.R.L.', và bạn nên thấy điều này trong cửa hàng ứng dụng của mình. Tải xuống một ví độc hại có thể đặt tài sản của bạn vào rủi ro.\n\nCuối cùng, một lưu ý nhanh: Bisq không liên kết với Bluewallet theo bất kỳ cách nào. Chúng tôi đề xuất sử dụng Bluewallet do chất lượng và sự đơn giản của nó, nhưng có nhiều tùy chọn khác trên thị trường. Bạn hoàn toàn có thể so sánh, thử nghiệm và chọn bất kỳ ví nào phù hợp nhất với nhu cầu của bạn.
bisqEasy.walletGuide.download.link=Nhấn vào đây để truy cập trang của Bluewallet

bisqEasy.walletGuide.createWallet.headline=Tạo ví mới của bạn
bisqEasy.walletGuide.createWallet.content=Bluewallet cho phép bạn tạo nhiều ví cho các mục đích khác nhau. Hiện tại, bạn chỉ cần có một ví. Khi bạn vào Bluewallet, bạn sẽ thấy một thông báo gợi ý bạn thêm một ví mới. Khi bạn làm điều đó, hãy nhập tên cho ví của bạn và chọn tùy chọn *Bitcoin* trong phần *Loại*. Bạn có thể để tất cả các tùy chọn khác như chúng xuất hiện và nhấp vào *Tạo*.\n\nKhi bạn chuyển sang bước tiếp theo, bạn sẽ được trình bày với 12 từ. 12 từ này là sao lưu cho phép bạn khôi phục ví của mình nếu có điều gì đó xảy ra với điện thoại của bạn. Hãy viết chúng ra một mảnh giấy (không phải kỹ thuật số) theo đúng thứ tự mà chúng được trình bày, lưu mảnh giấy này ở nơi an toàn và đảm bảo chỉ bạn có quyền truy cập vào nó. Bạn có thể tìm hiểu thêm về cách bảo mật ví của mình trong các phần Tìm hiểu của Bisq 2 dành cho ví và bảo mật.\n\nKhi bạn đã hoàn tất, hãy nhấp vào 'Ok, tôi đã ghi lại'.\nChúc mừng! Bạn đã tạo ví của mình! Hãy tiếp tục với cách nhận bitcoin của bạn trong đó.

bisqEasy.walletGuide.receive.headline=Nhận bitcoin trong ví của bạn
bisqEasy.walletGuide.receive.content=Để nhận Bitcoin của bạn, bạn cần một địa chỉ từ ví của mình. Để lấy nó, hãy nhấp vào ví mới tạo của bạn, và sau đó nhấp vào nút 'Nhận' ở dưới cùng của màn hình.\n\nBluewallet sẽ hiển thị một địa chỉ chưa sử dụng, cả dưới dạng mã QR và dưới dạng văn bản. Địa chỉ này là những gì bạn cần cung cấp cho đối tác của mình trong Bisq Easy để anh ấy có thể gửi cho bạn Bitcoin mà bạn đang mua. Bạn có thể chuyển địa chỉ đến PC của mình bằng cách quét mã QR bằng camera, gửi địa chỉ qua email hoặc tin nhắn trò chuyện, hoặc thậm chí chỉ cần gõ nó.\n\nKhi bạn hoàn thành giao dịch, Bluewallet sẽ nhận thấy Bitcoin đến và cập nhật số dư của bạn với số tiền mới. Mỗi khi bạn thực hiện một giao dịch mới, hãy lấy một địa chỉ mới để bảo vệ quyền riêng tư của bạn.\n\nĐây là những điều cơ bản bạn cần biết để bắt đầu nhận Bitcoin vào ví của riêng bạn. Nếu bạn muốn tìm hiểu thêm về Bluewallet, chúng tôi khuyên bạn nên xem các video được liệt kê bên dưới.
