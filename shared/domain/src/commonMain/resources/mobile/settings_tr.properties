settings.network.i2p.useEmbedded.info=Gömülü I2P yönlendiricisini kullanırken, başlangıç süresi uzar ve Bisq'ı sık sık başlatıp durduruyorsanız, ağ istikrarı olumsuz etkilenebilir.\nYönlendirici, I2P ağı tarafından güvenilmez olarak işaretlenebilir.\n\nBu sorunları önlemek için, https://geti2p.net adresinden resmi I2P yönlendiricisini kurabilir veya Bisq kapatıldıktan sonra çalışmaya devam eden Bisq I2P Yönlendiricisini kullanabilirsiniz. Bu, daha hızlı başlangıç süreleri sağlar ve ağ yapılandırmanıza bağlı olarak, yönlendiricinizin I2P ağına daha etkili bir şekilde katkıda bulunmasına olanak tanır.

