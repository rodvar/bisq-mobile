chat.chatRules.headline=Sohbet kuralları
chat.chatRules.content=- Saygılı olun: Diğerlerine nazik davranın, saldırgan dilden, kişisel saldırılardan ve tacizden kaçının. - Hoşgörülü olun: Açık fikirli kalın ve başkalarının farklı görüşlere, kültürel geçmişe ve deneyimlere sahip olabileceğini kabul edin. - Spam yapmayın: Sohbeti tekrarlayan veya alakasız mesajlarla doldurmaktan kaçının. - Reklam yapmayın: Ticari ürünleri, hizmetleri tanıtmaktan veya tanıtım bağlantıları paylaşmaktan kaçının. - Trollük yapmayın: Rahatsız edici davranışlar ve kasıtlı provokasyonlar hoş karşılanmaz. - Taklit yapmayın: Başkalarını tanınmış bir kişi olduğunuzu düşünmeye yönlendiren takma adlar kullanmayın. - Dolandırıcılara sıfır tolerans: Herhangi bir dolandırıcılık girişimi, ağdan derhal yasaklanmanıza neden olacaktır. - İşlemleri Bisq içinde tutun: Bisq, güvenli ticaret için tasarlanmıştır. Eşlerden platform dışında ticaret yapmalarını istemek, dolandırıcılık riskini artırır ve ağdan yasaklanmanıza neden olur. - Gizliliğe saygı gösterin: Kendi ve başkalarının gizliliğini koruyun; ticaret detaylarını paylaşmayın. - Kötü davranışları bildirin: Kural ihlallerini veya uygunsuz davranışları moderatöre bildirin. - Sohbetin tadını çıkarın: Anlamlı tartışmalara katılın, arkadaş edinin ve dostane ve kapsayıcı bir toplulukta eğlenin.\n\nSohbete katılarak bu kurallara uymayı kabul ediyorsunuz. Ciddi kural ihlalleri, Bisq ağından yasaklanmanıza neden olabilir.


