bisqEasy.walletGuide.intro.headline=İlk Bitcoin'inizi almaya hazırlanın
bisqEasy.walletGuide.intro.content=Bisq Easy'de aldığınız Bitcoin, herhangi bir aracının müdahalesi olmadan doğrudan cebinize gider. Bu harika bir avantaj, ancak bunu almak için kendinizin kontrol ettiği bir cüzdana sahip olmanız gerektiği anlamına geliyor!\n\nBu hızlı cüzdan kılavuzunda, basit bir cüzdan nasıl oluşturabileceğinizi birkaç adımda göstereceğiz. Bununla, yeni satın aldığınız bitcoin'i alabilir ve saklayabilirsiniz.\n\nEğer on-chain cüzdanlarına aşina iseniz ve bir cüzdanınız varsa, bu kılavuzu atlayabilir ve cüzdanınızı kullanabilirsiniz.

bisqEasy.walletGuide.download.headline=Cüzdanınızı indiriyorsunuz
bisqEasy.walletGuide.download.content=Birçok cüzdan var ki bunları kullanabilirsiniz. Bu kılavuzda, Bluewallet'ı nasıl kullanacağınızı göstereceğiz. Bluewallet harika ve aynı zamanda çok basit, Bisq Easy'den bitcoin almanız için kullanabilirsiniz.\n\nBluewallet'ı telefonunuza indirebilirsiniz, Android veya iOS cihazınız olup olmadığına bakılmaksızın. Bunu yapmak için, 'bluewallet.io' adresinden resmi web sayfasını ziyaret edebilirsiniz. Oraya ulaştığınızda, kullandığınız cihaza bağlı olarak App Store veya Google Play'e tıklayın.\n\nÖnemli not: Güvenliğiniz için, uygulamayı cihazınızın resmi uygulama mağazasından indirdiğinizden emin olun. Resmi uygulama 'Bluewallet Services, S.R.L.' tarafından sağlanmaktadır ve bunu uygulama mağazanızda görebilmelisiniz. Kötü niyetli bir cüzdan indirmek, fonlarınızı riske atabilir.\n\nSon olarak, hızlı bir not: Bisq, Bluewallet ile hiçbir şekilde ilişkili değildir. Kalitesi ve sadeliği nedeniyle Bluewallet'ı kullanmanızı öneriyoruz, ancak piyasada birçok başka seçenek de bulunmaktadır. İhtiyaçlarınıza en uygun cüzdanı karşılaştırmak, denemek ve seçmekte tamamen özgür olmalısınız.
bisqEasy.walletGuide.download.link=Buraya tıklayarak Bluewallet'ın sayfasını ziyaret edin

bisqEasy.walletGuide.createWallet.headline=Yeni cüzdanınızı oluşturma
bisqEasy.walletGuide.createWallet.content=Bluewallet, farklı amaçlar için birkaç cüzdan oluşturmanıza olanak tanır. Şu anda yalnızca bir cüzdana ihtiyacınız var. Bluewallet'a girdiğinizde, yeni bir cüzdan eklemenizi öneren bir mesaj göreceksiniz. Bunu yaptıktan sonra, cüzdanınıza bir isim girin ve *Tür* bölümünde *Bitcoin* seçeneğini seçin. Diğer tüm seçenekleri olduğu gibi bırakabilir ve *Oluştur* butonuna tıklayabilirsiniz.\n\nSonraki adıma geçtiğinizde, size 12 kelime sunulacaktır. Bu 12 kelime, telefonunuza bir şey olursa cüzdanınızı kurtarmanıza olanak tanıyan yedek kelimelerdir. Bunları, sunulduğu sırayla bir kağıda (dijital olarak değil) yazın, bu kağıdı güvenli bir yerde saklayın ve sadece sizin erişiminiz olduğundan emin olun. Cüzdanınızı nasıl güvence altına alacağınız hakkında daha fazla bilgi için Bisq 2'nin cüzdanlar ve güvenlik ile ilgili Öğren bölümlerini okuyabilirsiniz.\n\nİşlemi tamamladıktan sonra, 'Tamam, yazdım' butonuna tıklayın.\nTebrikler! Cüzdanınızı oluşturdunuz! Şimdi, bitcoin'inizi nasıl alacağınıza geçelim.

bisqEasy.walletGuide.receive.headline=Cüzdanınıza bitcoin alma
bisqEasy.walletGuide.receive.content=Bitcoin'inizi almak için cüzdanınızdan bir adrese ihtiyacınız var. Bunu almak için, yeni oluşturduğunuz cüzdanınıza tıklayın ve ardından ekranın altındaki 'Al' butonuna tıklayın.\n\nBluewallet, hem QR kodu hem de metin olarak kullanılmamış bir adres gösterecektir. Bu adres, Bisq Easy'de Bitcoin satın aldığınızda, karşı tarafa vermeniz gereken adrestir. Adresi, QR kodunu bir kamerayla tarayarak, e-posta veya sohbet mesajı ile göndererek ya da basitçe yazarak PC'nize taşıyabilirsiniz.\n\nİşlemi tamamladığınızda, Bluewallet gelen Bitcoin'i fark edecek ve bakiyenizi yeni fonlarla güncelleyecektir. Her yeni işlem yaptığınızda, gizliliğinizi korumak için taze bir adres alın.\n\nKendi cüzdanınızda Bitcoin almaya başlamak için bilmeniz gereken temel bilgiler bunlardır. Bluewallet hakkında daha fazla bilgi edinmek isterseniz, aşağıda listelenen videoları kontrol etmenizi öneririz.
