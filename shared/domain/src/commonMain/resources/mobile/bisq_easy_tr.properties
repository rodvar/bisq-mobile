bisqEasy.tradeGuide.welcome.headline=Bisq Easy'de nasıl işlem yapılır
bisqEasy.tradeGuide.welcome.content=Bu kılavuz, Bisq Easy ile Bitcoin alım satımı için gerekli unsurların genel bir bakışını sunmaktadır.\nBu kılavuzda, Bisq Easy'de kullanılan güvenlik modelini öğrenecek, işlem süreci hakkında bilgi edinecek ve işlem kurallarıyla tanışacaksınız.\n\nEk sorularınız için 'Destek' menüsü altında bulunan sohbet odalarını ziyaret etmekten çekinmeyin.

bisqEasy.tradeGuide.security.headline=Bisq Easy'de işlem yapmak ne kadar güvenli?
bisqEasy.tradeGuide.security.content=- Bisq Easy'in güvenlik modeli, küçük işlem tutarları için optimize edilmiştir.\n- Model, genellikle deneyimli bir Bisq kullanıcısı olan satıcının itibarına dayanır ve yeni kullanıcılara yardımcı destek sağlaması beklenir.\n- İtibar oluşturmak maliyetli olabilir ve satıcının hizmetini telafi etmek için yaygın olarak %5-15 fiyat artışına yol açar.\n- İtibarı olmayan satıcılarla işlem yapmak önemli riskler taşır ve bu riskler tamamen anlaşılıp yönetilmeden gerçekleştirilmemelidir.

bisqEasy.tradeGuide.process.headline=İşlem süreci nasıl çalışır?
bisqEasy.tradeGuide.process.content=Teklif almaya karar verdiğinizde, teklifin sağladığı mevcut seçeneklerden birini seçme esnekliğine sahip olacaksınız. İşleme başlamadan önce, gözden geçirmeniz için bir özet genel bakış sunulacaktır.\nİşlem başlatıldığında, kullanıcı arayüzü sizi aşağıdaki adımlardan oluşan işlem sürecinde yönlendirecektir:

bisqEasy.tradeGuide.process.steps=1. Satıcı ve alıcı hesap bilgilerini değiş tokuş eder. Satıcı, ödeme verilerini (örneğin, banka hesap numarası) alıcıya gönderir ve alıcı, Bitcoin adresini (veya Lightning faturasını) satıcıya gönderir.\n2. Ardından, alıcı, Satış ID'sini 'ödeme nedeni' olarak içeren Fiat ödemesini satıcının hesabına başlatır. Ödemeyi aldıktan ve Satış ID'sinin doğru olduğunu doğruladıktan sonra, satıcı alındığını onaylayacaktır.\n3. Satıcı daha sonra Bitcoin'i alıcının adresine gönderir ve işlem ID'sini (isteğe bağlı olarak Lightning kullanılıyorsa ön görüntüyü) paylaşır. Kullanıcı arayüzü onay durumunu gösterecektir. Onaylandığında, işlem başarıyla tamamlanır.

bisqEasy.tradeGuide.rules.headline=İşlem kuralları hakkında ne bilmem gerekiyor?
bisqEasy.tradeGuide.rules.content=- Satıcı ve alıcı arasında hesap detaylarının değişimi öncesinde, herhangi bir taraf işlemi gerekçe göstermeden iptal edebilir.\n- Tüccarlar, işlemlerini düzenli olarak yeni mesajlar için kontrol etmeli ve 24 saat içinde yanıt vermelidir.\n- Hesap detayları değiştirildikten sonra, işlem yükümlülüklerini yerine getirmemek, işlem sözleşmesinin ihlali olarak kabul edilir ve Bisq ağından yasaklanma ile sonuçlanabilir. Bu durum, işlem ortağı yanıt vermediğinde geçerli değildir.\n- Fiat ödemesi sırasında, alıcı 'ödeme nedeni' alanında 'Bisq' veya 'Bitcoin' gibi terimler kullanmamalıdır. Bunun yerine, banka transferini işlemle ilişkilendirmek için işlem ID'si kullanılmalıdır.\n- Eğer işlem, daha uzun Fiat transfer süreleri nedeniyle anında tamamlanamazsa, her iki tüccar da işlem ilerlemesini izlemek için günde en az bir kez çevrimiçi olmalıdır.\n- Tüccarlar, çözülmemiş sorunlarla karşılaştıklarında, yardım almak için işlem sohbetine bir arabulucu davet etme seçeneğine sahiptir.\n\nHerhangi bir sorunuz varsa veya yardıma ihtiyacınız olursa, 'Destek' menüsü altında erişilebilir sohbet odalarını ziyaret etmekten çekinmeyin. İyi işlemler!

