mobile.reputation.info=Model keamanan Bisq Easy bergantung pada reputasi penjual. Ini karena selama perdagangan, pembeli mengirimkan jumlah fiat terlebih dahulu, oleh karena itu penjual perlu memberikan reputasi untuk menetapkan tingkat keamanan tertentu.\n\nSeorang penjual dapat membuat dan menerima penawaran hingga jumlah yang berasal dari skor reputasinya.\nIni dihitung sebagai berikut:
