mobile.reputation.buildReputation.intro.part1.formula.input=Skor Reputasi
mobile.reputation.buildReputation.intro.part1.formula.footnote=* Jumlah perdagangan dalam USD yang dikonversi ke mata uang yang digunakan.
mobile.reputation.learnMoreAtWiki=Pelajari lebih lanjut tentang reputasi di Bisq Wiki.
mobile.reputation.learnMore.part1=Pelajari lebih lanjut tentang reputasi di
mobile.reputation.learnMore.part2=Wiki Bisq.
mobile.reputation.burnedBsq.howToHeadline=Bagaimana cara membakar BSQ?
mobile.reputation.burnedBsq.howTo=- Persyaratan: Aplikasi desktop Bisq 1 dan beberapa BSQ.\n- Salin 'ID profil' Anda\n- Buka Bisq 1 dan pergi ke 'DAO/BUKTI PEMBAKARAN' dan tempel nilai yang disalin ke dalam kolom 'pre-image'.\n- Masukkan jumlah BSQ yang ingin Anda bakar.\n- Publikasikan transaksi Bakar BSQ.\n- Setelah konfirmasi blockchain, reputasi Anda akan terlihat di profil Anda.
mobile.reputation.bond.howToHeadline=Cara mengatur BSQ Terikat?
mobile.reputation.bond.howTo=- Persyaratan: Aplikasi desktop Bisq 1 dan beberapa BSQ.\n- Salin 'ID profil' Anda\n- Buka Bisq 1 dan pergi ke 'DAO/BONDING/REPUTASI TERIKAT' dan tempelkan nilai yang disalin ke dalam kolom 'salt'.\n- Masukkan jumlah BSQ yang ingin Anda kunci dan waktu kunci (50.000 blok).\n- Publikasikan transaksi penguncian.\n- Setelah konfirmasi blockchain, reputasi Anda akan terlihat di profil Anda.
