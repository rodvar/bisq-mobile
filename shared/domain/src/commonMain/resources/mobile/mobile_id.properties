mobile.terms.point1=Pengguna bertanggung jawab untuk menggunakan perangkat lunak sesuai dengan hukum setempat. Jangan gunakan perangkat lunak jika penggunaannya tidak legal di yurisdiksi Anda.
mobile.terms.point2=Harga pasar, estimasi biaya jaringan, atau data lain yang diperoleh dari server yang dioperasikan oleh Bisq DAO disediakan berdasarkan 'apa adanya, sesuai ketersediaan' tanpa pernyataan atau jaminan dalam bentuk apa pun. Adalah tanggung jawab Anda untuk memverifikasi data apa pun yang diberikan terkait dengan ketidakakuratan atau kelalaian.
mobile.terms.point3=Metode pembayaran Fiat apa pun membawa risiko potensial untuk pengembalian biaya bank. Dengan menerima "User Agreement", pengguna mengonfirmasi bahwa mereka menyadari risiko tersebut dan dalam hal apa pun tidak akan mengklaim tanggung jawab hukum kepada penulis atau pemegang hak cipta perangkat lunak.
mobile.terms.point4=Setiap sengketa, kontroversi, atau klaim yang timbul dari atau terkait dengan penggunaan perangkat lunak akan diselesaikan melalui arbitrase sesuai dengan aturan arbitrase Bisq yang berlaku saat ini. Arbitrase dilakukan secara online. Bahasa yang digunakan dalam proses arbitrase adalah Bahasa Inggris jika tidak dinyatakan lain.
mobile.terms.point5=Dalam hal apapun, kecuali untuk kerusakan yang disebabkan oleh tindakan niat dan kelalaian berat, kerusakan yang diakibatkan oleh cedera pribadi, atau kerusakan yang timbul dari kasus lain di mana tanggung jawab diperlukan oleh hukum yang berlaku atau disepakati secara tertulis, tidak ada pengembang, pemegang hak cipta, dan/atau pihak lain yang memodifikasi dan/atau menyampaikan perangkat lunak seperti yang diizinkan di atas atau memfasilitasi operasinya, akan bertanggung jawab atas kerusakan, termasuk kerusakan umum, khusus, insidental, atau konsekuensial yang timbul dari penggunaan atau ketidakmampuan untuk menggunakan perangkat lunak (termasuk tetapi tidak terbatas pada kehilangan data atau data yang menjadi tidak akurat atau kerugian yang dialami oleh Anda atau pihak ketiga atau kegagalan perangkat lunak untuk beroperasi dengan perangkat lunak lain), bahkan jika pengembang, pemegang hak cipta, dan/atau pihak lain tersebut telah diberitahu tentang kemungkinan kerusakan tersebut.
mobile.terms.point6=Pengguna mengonfirmasi bahwa mereka telah membaca dan setuju dengan aturan mengenai proses sengketa:
mobile.rules1=Gunakan ID Perdagangan untuk kolom "alasan pembayaran". JANGAN pernah menyertakan istilah seperti 'Bisq' atau 'Bitcoin'
mobile.rules2=Jika bank pengirim fiat mengenakan biaya, pengirim (pembeli BTC) harus menanggung biaya tersebut.
mobile.rules3=Dalam hal mediasi, Anda harus bekerja sama dengan mediator dan menanggapi setiap pesan dalam waktu 48 jam.
mobile.rules4=Mediator tidak memiliki kekuatan penegakan atas perdagangan. Mereka hanya dapat membantu para pedagang untuk mencapai resolusi yang kooperatif.
mobile.rules5=Dalam kasus adanya bukti yang jelas untuk penipuan atau pelanggaran berat terhadap aturan perdagangan, mediator dapat melarang pedagang yang berperilaku buruk dan jika pedagang tersebut adalah penjual Bitcoin dan menggunakan 'Usia Akun' atau 'saksi usia akun yang ditandatangani' sebagai sumber reputasi, mereka juga akan dilarang di Bisq 1. Jika penjual telah menggunakan 'BSQ Terikat' sebagai sumber reputasi, mediator akan melaporkan insiden tersebut kepada DAO dan membuat proposal untuk menyita BSQ terikat mereka.
