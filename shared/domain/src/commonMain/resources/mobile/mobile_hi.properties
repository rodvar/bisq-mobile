mobile.terms.point1=उपयोगकर्ता स्थानीय कानूनों के अनुपालन में सॉफ़्टवेयर का उपयोग करने के लिए जिम्मेदार है। यदि आपके क्षेत्राधिकार में इसका उपयोग करना कानूनी नहीं है, तो सॉफ़्टवेयर का उपयोग न करें।
mobile.terms.point2=किसी भी बाजार की कीमतें, नेटवर्क शुल्क के अनुमान, या अन्य डेटा जो Bisq DAO द्वारा संचालित सर्वरों से प्राप्त किया गया है, 'जैसा है, जैसा उपलब्ध है' के आधार पर प्रदान किया जाता है, बिना किसी प्रकार की प्रस्तुति या वारंटी के। यह आपकी जिम्मेदारी है कि आप किसी भी डेटा को गलतियों या चूक के संबंध में सत्यापित करें।
mobile.terms.point3=किसी भी Fiat भुगतान विधि में बैंक चार्जबैक का संभावित जोखिम होता है। "उपयोगकर्ता समझौता" को स्वीकार करके, उपयोगकर्ता इन जोखिमों के बारे में जागरूक होने की पुष्टि करता है और किसी भी स्थिति में सॉफ़्टवेयर के लेखकों या कॉपीराइट धारकों के प्रति कानूनी जिम्मेदारी का दावा नहीं करेगा।
mobile.terms.point4=किसी भी विवाद, विवाद या दावा जो सॉफ़्टवेयर के उपयोग से उत्पन्न या संबंधित है, उसे वर्तमान में लागू Bisq मध्यस्थता नियमों के अनुसार मध्यस्थता द्वारा हल किया जाएगा। मध्यस्थता ऑनलाइन आयोजित की जाती है। मध्यस्थता कार्यवाही में उपयोग की जाने वाली भाषा अंग्रेजी होगी, यदि अन्यथा नहीं कहा गया है।
mobile.terms.point5=किसी भी स्थिति में, जब तक कि जानबूझकर और गंभीर लापरवाही के कार्यों के कारण हुए नुकसान, व्यक्तिगत चोट के परिणामस्वरूप हुए नुकसान, या अन्य मामलों से उत्पन्न नुकसान जहां देयता लागू कानून द्वारा आवश्यक है या लिखित रूप में सहमति दी गई है, कोई भी डेवलपर, कॉपीराइट धारक और/या कोई अन्य पार्टी जो उपरोक्त अनुमति के अनुसार सॉफ़्टवेयर को संशोधित और/या संप्रेषित करती है या इसके संचालन को सुविधाजनक बनाती है, नुकसान के लिए उत्तरदायी नहीं होगी, जिसमें सॉफ़्टवेयर के उपयोग या उपयोग में असमर्थता से उत्पन्न कोई सामान्य, विशेष, आकस्मिक या परिणामी नुकसान शामिल हैं (जिसमें डेटा का हानि या डेटा का गलत होना या आपके या तीसरे पक्षों द्वारा उठाए गए नुकसान या सॉफ़्टवेयर का किसी अन्य सॉफ़्टवेयर के साथ कार्य करने में विफलता शामिल है), भले ही ऐसे डेवलपर, कॉपीराइट धारक और/या अन्य पार्टी को ऐसे नुकसान की संभावना के बारे में सूचित किया गया हो।
mobile.terms.point6=उपयोगकर्ता पुष्टि करता है कि उसने विवाद प्रक्रिया से संबंधित नियमों को पढ़ लिया है और सहमत है:
mobile.rules1=भुगतान के "कारण" फ़ील्ड के लिए ट्रेड आईडी का उपयोग करें। 'Bisq' या 'Bitcoin' जैसे शब्द कभी न शामिल करें।
mobile.rules2=यदि फिएट भेजने वाले बैंक शुल्क लेते हैं, तो भेजने वाले (BTC खरीदार) को शुल्क वहन करना होगा।
mobile.rules3=मध्यस्थता की स्थिति में, आपको मध्यस्थ के साथ सहयोग करना होगा और प्रत्येक संदेश का उत्तर 48 घंटों के भीतर देना होगा।
mobile.rules4=मध्यस्थ के पास व्यापार पर कोई प्रवर्तन शक्ति नहीं है। वे केवल व्यापारियों को सहयोगात्मक समाधान पर पहुँचने में मदद कर सकते हैं।
mobile.rules5=यदि धोखाधड़ी के लिए स्पष्ट सबूत या व्यापार नियमों का गंभीर उल्लंघन होता है, तो मध्यस्थ गलत व्यवहार करने वाले व्यापारी पर प्रतिबंध लगा सकता है और यदि व्यापारी Bitcoin विक्रेता था और उसने 'खाते की आयु' या 'हस्ताक्षरित खाते की आयु साक्षी' को प्रतिष्ठा स्रोत के रूप में उपयोग किया है, तो उन्हें Bisq 1 पर भी प्रतिबंधित कर दिया जाएगा। यदि विक्रेता ने प्रतिष्ठा स्रोत के रूप में 'बॉन्डेड BSQ' का उपयोग किया है, तो मध्यस्थ इस घटना की रिपोर्ट DAO को करेगा और उनके बॉन्डेड BSQ को जब्त करने के लिए एक प्रस्ताव बनाएगा।
