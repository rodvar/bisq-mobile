mobile.reputation.info=Bisq Easy का सुरक्षा मॉडल विक्रेता की प्रतिष्ठा पर निर्भर करता है। इसका कारण यह है कि एक व्यापार के दौरान खरीदार पहले fiat राशि भेजता है, इसलिए विक्रेता को सुरक्षा के कुछ स्तर को स्थापित करने के लिए प्रतिष्ठा प्रदान करने की आवश्यकता होती है।\n\nएक विक्रेता अपने प्रतिष्ठा स्कोर से निकाली गई राशि तक ऑफर बना और ले सकता है।\nयह निम्नलिखित तरीके से गणना की जाती है:
mobile.reputation.buildReputation.intro.part1.formula.output=अधिकतम व्यापार राशि *
mobile.reputation.buildReputation.intro.part1.formula.input=प्रतिष्ठा स्कोर
mobile.reputation.buildReputation.intro.part1.formula.footnote=* व्यापार राशि USD में परिवर्तित की गई मुद्रा में।
mobile.reputation.learnMoreAtWiki=Bisq Wiki पर प्रतिष्ठा के बारे में और जानें।
mobile.reputation.learnMore.part1=प्रतिष्ठा के बारे में और जानें
mobile.reputation.learnMore.part2=Bisq विकी.
mobile.reputation.burnedBsq.howToHeadline=BSQ को बर्न कैसे करें?
mobile.reputation.burnedBsq.howTo=- आवश्यकताएँ: Bisq 1 डेस्कटॉप एप्लिकेशन और कुछ BSQ।\n- अपना 'प्रोफ़ाइल आईडी' कॉपी करें\n- Bisq 1 खोलें और 'DAO/PROOF OF BURN' पर जाएं और कॉपी किया गया मान 'pre-image' फ़ील्ड में पेस्ट करें।\n- BSQ की वह मात्रा दर्ज करें जिसे आप बर्न करना चाहते हैं।\n- बर्न BSQ लेनदेन प्रकाशित करें।\n- ब्लॉकचेन पुष्टिकरण के बाद आपकी प्रतिष्ठा आपके प्रोफ़ाइल में दिखाई देगी।
mobile.reputation.bond.howToHeadline=BSQ बॉंड कैसे सेटअप करें?
mobile.reputation.bond.howTo=- आवश्यकताएँ: Bisq 1 डेस्कटॉप एप्लिकेशन और कुछ BSQ।\n- अपना 'प्रोफ़ाइल आईडी' कॉपी करें\n- Bisq 1 खोलें और 'DAO/BONDING/BONDED REPUTATION' पर जाएँ और कॉपी किए गए मान को 'salt' फ़ील्ड में पेस्ट करें।\n- BSQ की वह राशि दर्ज करें जिसे आप लॉक करना चाहते हैं और लॉक समय (50 000 ब्लॉक्स) दर्ज करें।\n- लॉकअप लेनदेन प्रकाशित करें।\n- ब्लॉकचेन पुष्टिकरण के बाद आपकी प्रतिष्ठा आपके प्रोफ़ाइल में दिखाई देगी।
